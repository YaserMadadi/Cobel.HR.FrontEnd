<XDialog Header='Edit Form of Development Plan Competency' 
  [IsShown]='IsShown'
  (OnClosed)='onClose()'
  [ModalType]='1' >
  <form (ngSubmit)='onSave(currentInstance, developmentPlanCompetencyEditUI)' 
    #developmentPlanCompetencyEditUI='ngForm'
    autocomplete='off'>
    <div class='form-margin'>
      <!-- IndividualDevelopmentPlan -->
      <div class='form-group'>
        <guide (onClick)='onGuid("IndividualDevelopmentPlan_Id")'></guide>
        <label for='individualDevelopmentPlan' class='col-form-label'>Individual Development Plan : </label>
        <span class='help-block col-form-label' *ngIf='!individualDevelopmentPlan.valid && individualDevelopmentPlan.touched && !individualDevelopmentPlan.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #individualDevelopmentPlan='ngModel' 
                    #individualDevelopmentPlanCombo='kendoDropDownList' 
                    name='individualDevelopmentPlan' 
                    title='Individual Development Plan'
                    class='form-control'
                    [ngClass]="{ 'error' : !individualDevelopmentPlan.valid && individualDevelopmentPlan.touched }" 
                    [data]='individualDevelopmentPlanComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='individualDevelopmentPlanComponent.filterable'
                    (filterChange)='individualDevelopmentPlanComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.individualDevelopmentPlan"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='individualDevelopmentPlanComponent.addable'>
                      <button class='btn btn-primary' (click)='individualDevelopmentPlanComponent.onAdd(individualDevelopmentPlanCombo, individualDevelopmentPlanEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			<!-- CompetencyItem -->
      <div class='form-group'>
        <guide (onClick)='onGuid("CompetencyItem_Id")'></guide>
        <label for='competencyItem' class='col-form-label'>Competency Item : </label>
        <span class='help-block col-form-label' *ngIf='!competencyItem.valid && competencyItem.touched && !competencyItem.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #competencyItem='ngModel' 
                    #competencyItemCombo='kendoDropDownList' 
                    name='competencyItem' 
                    title='Competency Item'
                    class='form-control'
                    [ngClass]="{ 'error' : !competencyItem.valid && competencyItem.touched }" 
                    [data]='competencyItemComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='competencyItemComponent.filterable'
                    (filterChange)='competencyItemComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.competencyItem"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='competencyItemComponent.addable'>
                      <button class='btn btn-primary' (click)='competencyItemComponent.onAdd(competencyItemCombo, competencyItemEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			
    </div>
    <div class='modal-footer'>
      <button id='add-button' 
            type='submit'
            class='xbtn btn-add modal-footer-button' 
            [disabled]='!developmentPlanCompetencyEditUI.valid || IsLocked' >Save & Close</button>
      <button id='add-continue-button'
            type='button' 
            class='xbtn btn-refresh modal-footer-button' 
            [disabled]='!developmentPlanCompetencyEditUI.valid || IsLocked' 
            [hidden]='IsEditMode' 
            (click)='onSave(currentInstance, developmentPlanCompetencyEditUI, true)'>Save</button>
      <button id='cancle-button'
            class='xbtn btn-delete modal-footer-button' 
            [disabled]='IsLocked'
            (click)='onClose()'>Cancle</button>
    </div>
  </form>
</XDialog>

<pms-individualDevelopmentPlan-edit #individualDevelopmentPlanEditUI 
    (onClosed)='individualDevelopmentPlanComponent.onClosed($event)'>
</pms-individualDevelopmentPlan-edit>
<pms-competencyItem-edit #competencyItemEditUI 
    (onClosed)='competencyItemComponent.onClosed($event)'>
</pms-competencyItem-edit>
