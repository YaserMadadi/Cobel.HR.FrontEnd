<XDialog Header='Qualitative Objective Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Qualitative Objective : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Target Setting : 
                        <guide (onClick)='onGuid("TargetSetting_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.targetSetting?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Weight : 
                        <guide (onClick)='onGuid("Weight")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.weight | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Total KPI Weight : 
                        <guide (onClick)='onGuid("TotalKPIWeight")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.totalKPIWeight | number }}</label>
                </div>
				<div class='form-group row' *ngIf='false'>
                    <label class='col-sm-4 titleControl'>Employee Score : 
                        <guide (onClick)='onGuid("EmployeeScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.employeeScore | number }}</label>
                </div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Manager Score : 
                        <guide (onClick)='onGuid("ManagerScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.managerScore | number }}</label>
                </div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Fixed : 
                        <guide (onClick)='onGuid("IsFixed")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isFixed }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Qualitative KPI'>
                <qualitativeObjective-qualitativeKPI-detail 
                    #pmsQualitativeObjectiveQualitativeKPIDetail
                    [QualitativeObjective]='currentInstance'>
                </qualitativeObjective-qualitativeKPI-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
