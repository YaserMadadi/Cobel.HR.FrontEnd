<XDialog Header='Delete Confirmation Form of Vision Comment' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Vision Comment! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Vision : </label>
            <label class='col-sm-8'>{{ currentInstance?.vision?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Time : </label>
            <label class='col-sm-8'>{{ currentInstance?.time | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Commentator : </label>
            <label class='col-sm-8'>{{ currentInstance?.commentator?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Title : </label>
            <label class='col-sm-8'>{{ currentInstance?.title }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Content : </label>
            <label class='col-sm-8'>{{ currentInstance?.content }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
