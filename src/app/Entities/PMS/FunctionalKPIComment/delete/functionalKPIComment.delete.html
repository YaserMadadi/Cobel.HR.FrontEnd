<XDialog Header='Delete Confirmation Form of Functional KPI Comment' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Functional KPI Comment! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Functional KPI : </label>
            <label class='col-sm-8'>{{ currentInstance?.functionalKPI?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Comment : </label>
            <label class='col-sm-8'>{{ currentInstance?.comment }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Commenter : </label>
            <label class='col-sm-8'>{{ currentInstance?.commenter?.descriptor }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
