<XDialog Header='Delete Confirmation Form of Appraise Result' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Appraise Result! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Target Setting : </label>
            <label class='col-sm-8'>{{ currentInstance?.targetSetting?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Appraise Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.appraiseType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Functional Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.functionalScore | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Behavioral Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.behavioralScore | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Total Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.totalScore | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Cell : </label>
            <label class='col-sm-8'>{{ currentInstance?.scoreCell?.descriptor }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
