<XDialog Header='Delete Confirmation Form of Score Cell' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Score Cell! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Cell Number : </label>
            <label class='col-sm-8'>{{ currentInstance?.cellNumber }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Min_ X : </label>
            <label class='col-sm-8'>{{ currentInstance?.min_X }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Max_ X : </label>
            <label class='col-sm-8'>{{ currentInstance?.max_X }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Min_ Y : </label>
            <label class='col-sm-8'>{{ currentInstance?.min_Y }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Max_ Y : </label>
            <label class='col-sm-8'>{{ currentInstance?.max_Y }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Min_ Pi : </label>
            <label class='col-sm-8'>{{ currentInstance?.min_Pi }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Max_ Pi : </label>
            <label class='col-sm-8'>{{ currentInstance?.max_Pi }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
