<fieldset class='border'>
  <legend>Competency Item :</legend>



  <index-button-manager [Id]='currentInstance.id'
                        (onAddButtonClicked)='onAdd(competencyItemEditUI)'
                        (onDeleteButtonClicked)='onDelete(competencyItemDeleteUI)'
                        (onEditButtonClicked)='onEdit(competencyItemEditUI)'
                        (onRefreshButtonClicked)='onRefresh()'
                        (onLogButtonClicked)='onLog(logViewerUI)'>
    <div id='quick-menu'>

    </div>
    <div id='related-menu'>
      <a class='dropdown-item pointer' (click)='behavioralObjective_Clicked(behavioralObjectiveEditUI)'>Add Behavioral Objective</a>
      <a class='dropdown-item pointer' (click)='assessmentScore_Clicked(assessmentScoreEditUI)'>Add Assessment Score</a>
      <a class='dropdown-item pointer' (click)='competencyItemKPI_Clicked(competencyItemKPIEditUI)'>Add Competency Item KPI</a>
      <a class='dropdown-item pointer' (click)='developmentPlanCompetency_Clicked(developmentPlanCompetencyEditUI)'>Add Development Plan Competency</a>
    </div>
  </index-button-manager>

  <table #competencyItemTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='Title'>Title</th>
        <th width='100px' title='Is Active'>Is Active</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #title='ngModel' id='title' name='title'
										 title='Title'
										 autocomplete='off'
										 placeholder='Title'
										[(ngModel)]='filterInstance.title'
										 type='text'
										 maxlength='800'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(competencyItemMasterUI)' (click)='onSelect(i)' [ngClass]="p.id == currentInstance.id ? 'selected-row' : ( i % 2 == 0 ? 'free-row' : 'free-row-even')">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.title }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>

<!--LogViewer Component-->
<log-viewer #logViewerUI [Entity]='currentInstance'>

</log-viewer>

                (onClosed)='onDeleteModalClosed($event)'>
