<fieldset class='border'>
  <legend>Competency Item :</legend>
  <div class='btn-group'>
    <button name='addButton' class='xbtn btn-add' (click)='onAdd(competencyItemEditUI)'>Add</button>
    <button name='refreshButton' class='xbtn btn-refresh' (click)='onRefresh()'>Refresh</button>
    <button name='printButton' class='xbtn btn-extra' (click)='onPrint(competencyItemTable)'>Print</button>
  </div>
  <div class='btn-group float-right'>
    <button class='xbtn btn-edit' (click)='onEdit(competencyItemEditUI)' [disabled]='currentInstance.id == 0'>Edit</button>
    <button class='xbtn btn-delete' (click)='onDelete(competencyItemDeleteUI)' [disabled]='currentInstance.id == 0'>Delete</button>
    <button class='xbtn btn-delete' (click)='onLog(logViewerUI)' [disabled]='currentInstance.id == 0'>Log</button>
  </div>
  <!-- Quick Access Menu -->
  
  <dropDownMenu id='related-items-menu' class='float-right' [disabled]='currentInstance.id == 0'>
    <a class='dropdown-item pointer' (click)='behavioralObjective_Clicked(behavioralObjectiveEditUI)'>Add Behavioral Objective</a>
		<a class='dropdown-item pointer' (click)='assessmentScore_Clicked(assessmentScoreEditUI)'>Add Assessment Score</a>
		<a class='dropdown-item pointer' (click)='competencyItemKPI_Clicked(competencyItemKPIEditUI)'>Add Competency Item KPI</a>
		<a class='dropdown-item pointer' (click)='developmentPlanCompetency_Clicked(developmentPlanCompetencyEditUI)'>Add Development Plan Competency</a>
	
  </dropDownMenu>
  <table #competencyItemTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='Title'>Title</th>
        <th width='100px' title='Is Active'>Is Active</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #title='ngModel' id='title' name='title'
										 title='Title'
										 autocomplete='off'
										 placeholder='Title'
										[(ngModel)]='filterInstance.title'
										 type='text'
										 maxlength='800'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(competencyItemMasterUI)' (click)='onSelect(i)' [ngClass]="{ 'selected-row' : p.id == currentInstance.id, 'free-row' : p.id != currentInstance.id }">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.title }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>
