<XDialog Header='Competency Item Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Competency Item : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Active : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Behavioral Objective' *ngIf='false'>
                <competencyItem-behavioralObjective-detail 
                    #pmsCompetencyItemBehavioralObjectiveDetail
                    [CompetencyItem]='currentInstance'>
                </competencyItem-behavioralObjective-detail>
            </tab>
			<tab heading='Assessment Score' *ngIf='false'>
                <competencyItem-assessmentScore-detail 
                    #pmsCompetencyItemAssessmentScoreDetail
                    [CompetencyItem]='currentInstance'>
                </competencyItem-assessmentScore-detail>
            </tab>
			<tab heading='Competency Item KPI'>
                <competencyItem-competencyItemKPI-detail 
                    #pmsCompetencyItemCompetencyItemKPIDetail
                    [CompetencyItem]='currentInstance'>
                </competencyItem-competencyItemKPI-detail>
            </tab>
			<tab heading='Development Plan Competency' *ngIf='false'>
                <competencyItem-developmentPlanCompetency-detail 
                    #pmsCompetencyItemDevelopmentPlanCompetencyDetail
                    [CompetencyItem]='currentInstance'>
                </competencyItem-developmentPlanCompetency-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
