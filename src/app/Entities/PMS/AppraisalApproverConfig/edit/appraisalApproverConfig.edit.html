<XDialog Header='Edit Form of Appraisal Approver Config' 
  [IsShown]='IsShown'
  (OnClosed)='onClose()'
  [ModalType]='1' >
  <form (ngSubmit)='onSave(currentInstance, appraisalApproverConfigEditUI)' 
    #appraisalApproverConfigEditUI='ngForm'
    autocomplete='off'>
    <div class='form-margin'>
      <!-- DepartmentCategory -->
      <div class='form-group'>
        <guide (onClick)='onGuid("DepartmentCategory_Id")'></guide>
        <label for='departmentCategory' class='col-form-label'>Department Category : </label>
        <span class='help-block col-form-label' *ngIf='!departmentCategory.valid && departmentCategory.touched && !departmentCategory.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #departmentCategory='ngModel' 
                    #departmentCategoryCombo='kendoDropDownList' 
                    name='departmentCategory' 
                    title='Department Category'
                    class='form-control'
                    [ngClass]="{ 'error' : !departmentCategory.valid && departmentCategory.touched }" 
                    [data]='departmentCategoryComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='departmentCategoryComponent.filterable'
                    (filterChange)='departmentCategoryComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.departmentCategory"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='departmentCategoryComponent.addable'>
                      <button class='btn btn-primary' (click)='departmentCategoryComponent.onAdd(departmentCategoryCombo, departmentCategoryEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			<!-- ApproverType -->
      <div class='form-group'>
        <guide (onClick)='onGuid("ApproverType_Id")'></guide>
        <label for='approverType' class='col-form-label'>Approver Type : </label>
        <span class='help-block col-form-label' *ngIf='!approverType.valid && approverType.touched && !approverType.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #approverType='ngModel' 
                    #approverTypeCombo='kendoDropDownList' 
                    name='approverType' 
                    title='Approver Type'
                    class='form-control'
                    [ngClass]="{ 'error' : !approverType.valid && approverType.touched }" 
                    [data]='approverTypeComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='approverTypeComponent.filterable'
                    (filterChange)='approverTypeComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.approverType"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='approverTypeComponent.addable'>
                      <button class='btn btn-primary' (click)='approverTypeComponent.onAdd(approverTypeCombo, approverTypeEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			
    </div>
    <div class='modal-footer'>
      <button id='add-button' 
            type='submit'
            class='xbtn btn-add modal-footer-button' 
            [disabled]='!appraisalApproverConfigEditUI.valid || IsLocked' >Save & Close</button>
      <button id='add-continue-button'
            type='button' 
            class='xbtn btn-refresh modal-footer-button' 
            [disabled]='!appraisalApproverConfigEditUI.valid || IsLocked' 
            [hidden]='IsEditMode' 
            (click)='onSave(currentInstance, appraisalApproverConfigEditUI, true)'>Save</button>
      <button id='cancle-button'
            class='xbtn btn-delete modal-footer-button' 
            [disabled]='IsLocked'
            (click)='onClose()'>Cancle</button>
    </div>
  </form>
</XDialog>

<hr-positionCategory-edit #departmentCategoryEditUI 
    (onClosed)='departmentCategoryComponent.onClosed($event)'>
</hr-positionCategory-edit>
<base-pms-approverType-edit #approverTypeEditUI 
    (onClosed)='approverTypeComponent.onClosed($event)'>
</base-pms-approverType-edit>
