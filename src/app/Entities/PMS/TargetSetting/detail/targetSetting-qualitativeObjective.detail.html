<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(qualitativeObjectiveEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(qualitativeObjectiveEditUI)' [disabled]='currentQualitativeObjective.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(qualitativeObjectiveDeleteUI)' [disabled]='currentQualitativeObjective.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Qualitative Objective</th>
            <th *ngIf='false'> Employee Score</th>
            <th> Manager Score</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let qualitativeObjective of QualitativeObjectiveList; let i = index' 
                (dblclick)='onDblClicked(qualitativeObjectiveMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : qualitativeObjective.id === currentQualitativeObjective.id, 'free-row': qualitativeObjective.id !== currentQualitativeObjective.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ qualitativeObjective.descriptor }}
            </td>
            <td *ngIf='false'>{{ qualitativeObjective.employeeScore }}</td>
            <td>{{ qualitativeObjective.managerScore }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-qualitativeObjective-edit #qualitativeObjectiveEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-qualitativeObjective-edit>
  <pms-qualitativeObjective-delete #qualitativeObjectiveDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-qualitativeObjective-delete>
  <pms-qualitativeObjective-master #qualitativeObjectiveMasterUI >
  </pms-qualitativeObjective-master>
</div>
