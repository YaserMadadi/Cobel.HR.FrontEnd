<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(operationalAppraiseEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(operationalAppraiseEditUI)' [disabled]='currentOperationalAppraise.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(operationalAppraiseDeleteUI)' [disabled]='currentOperationalAppraise.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentOperationalAppraise' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Employee')"> Employee</a>
				<a class='dropdown-item pointer' (click)="navigate('PMS','ScoreCell')"> Score Cell</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Operational Appraise</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let operationalAppraise of OperationalAppraiseList; let i = index' 
                (dblclick)='onDblClicked(operationalAppraiseMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : operationalAppraise.id === currentOperationalAppraise.id, 'free-row': operationalAppraise.id !== currentOperationalAppraise.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ operationalAppraise.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-operationalAppraise-edit #operationalAppraiseEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-operationalAppraise-edit>
  <pms-operationalAppraise-delete #operationalAppraiseDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-operationalAppraise-delete>
  <pms-operationalAppraise-master #operationalAppraiseMasterUI >
  </pms-operationalAppraise-master>
</div>
