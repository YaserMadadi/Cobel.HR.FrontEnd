<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(qualitativeAppraiseEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(qualitativeAppraiseEditUI)' [disabled]='currentQualitativeAppraise.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(qualitativeAppraiseDeleteUI)' [disabled]='currentQualitativeAppraise.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentQualitativeAppraise' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Employee')"> Employee</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','AppraiseType')"> Appraise Type</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Qualitative Appraise</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let qualitativeAppraise of QualitativeAppraiseList; let i = index' 
                (dblclick)='onDblClicked(qualitativeAppraiseMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : qualitativeAppraise.id === currentQualitativeAppraise.id, 'free-row': qualitativeAppraise.id !== currentQualitativeAppraise.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ qualitativeAppraise.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-qualitativeAppraise-edit #qualitativeAppraiseEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-qualitativeAppraise-edit>
  <pms-qualitativeAppraise-delete #qualitativeAppraiseDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-qualitativeAppraise-delete>
  <pms-qualitativeAppraise-master #qualitativeAppraiseMasterUI >
  </pms-qualitativeAppraise-master>
</div>
