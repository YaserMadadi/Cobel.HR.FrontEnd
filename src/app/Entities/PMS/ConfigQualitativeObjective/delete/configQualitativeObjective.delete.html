<XDialog Header='Delete Confirmation Form of Config Qualitative Objective' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Config Qualitative Objective! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Config Target Setting  : </label>
            <label class='col-sm-8'>{{ currentInstance?.configTargetSetting?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Title : </label>
            <label class='col-sm-8'>{{ currentInstance?.title }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Weight : </label>
            <label class='col-sm-8'>{{ currentInstance?.weight | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Total KPI Weight : </label>
            <label class='col-sm-8'>{{ currentInstance?.totalKPIWeight | number }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
