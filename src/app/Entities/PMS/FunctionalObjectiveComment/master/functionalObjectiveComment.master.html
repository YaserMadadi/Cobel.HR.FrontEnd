<XDialog Header='Functional Objective Comment Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Functional Objective Comment : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Functional Objective : 
                        <guide (onClick)='onGuid("FunctionalObjective_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.functionalObjective?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Comment : 
                        <guide (onClick)='onGuid("Comment")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.comment }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Commenter : 
                        <guide (onClick)='onGuid("Commenter_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.commenter?.descriptor }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
