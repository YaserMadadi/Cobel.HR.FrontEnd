<XDialog Header='Vision Approved Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Vision Approved : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Vision : 
                        <guide (onClick)='onGuid("Vision_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.vision?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>By Employee : 
                        <guide (onClick)='onGuid("ByEmployee_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.byEmployee?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Approvement Type : 
                        <guide (onClick)='onGuid("ApprovementType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.approvementType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Date : 
                        <guide (onClick)='onGuid("Date")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.date | date:'fullDate' }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
