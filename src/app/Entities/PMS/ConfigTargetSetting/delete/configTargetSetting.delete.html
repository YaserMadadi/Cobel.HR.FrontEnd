<XDialog Header='Delete Confirmation Form of Config Target Setting' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Config Target Setting! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Position Category : </label>
            <label class='col-sm-8'>{{ currentInstance?.positionCategory?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>From Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.fromDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Quantitative Weight : </label>
            <label class='col-sm-8'>{{ currentInstance?.quantitativeWeight | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Qualitative Weight : </label>
            <label class='col-sm-8'>{{ currentInstance?.qualitativeWeight | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Qualitative Non Behavioral Weight : </label>
            <label class='col-sm-8'>{{ currentInstance?.qualitativeNonBehavioralWeight | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Qualitative Behavioral Weight : </label>
            <label class='col-sm-8'>{{ currentInstance?.qualitativeBehavioralWeight | number }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
