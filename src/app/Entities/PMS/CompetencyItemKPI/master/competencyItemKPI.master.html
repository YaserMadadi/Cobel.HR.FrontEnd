<XDialog Header='Competency Item KPI Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Competency Item KPI : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Competency Item : 
                        <guide (onClick)='onGuid("CompetencyItem_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.competencyItem?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Behavioral KPI'>
                <competencyItemKPI-behavioralKPI-detail 
                    #pmsCompetencyItemKPIBehavioralKPIDetail
                    [CompetencyItemKPI]='currentInstance'>
                </competencyItemKPI-behavioralKPI-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
