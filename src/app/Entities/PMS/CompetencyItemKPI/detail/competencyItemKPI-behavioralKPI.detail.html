<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(behavioralKPIEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(behavioralKPIEditUI)' [disabled]='currentBehavioralKPI.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(behavioralKPIDeleteUI)' [disabled]='currentBehavioralKPI.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentBehavioralKPI' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','BehavioralObjective')"> Behavioral Objective</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Behavioral KPI</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let behavioralKPI of BehavioralKPIList; let i = index' 
                (dblclick)='onDblClicked(behavioralKPIMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : behavioralKPI.id === currentBehavioralKPI.id, 'free-row': behavioralKPI.id !== currentBehavioralKPI.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ behavioralKPI.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-behavioralKPI-edit #behavioralKPIEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-behavioralKPI-edit>
  <pms-behavioralKPI-delete #behavioralKPIDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-behavioralKPI-delete>
  <pms-behavioralKPI-master #behavioralKPIMasterUI >
  </pms-behavioralKPI-master>
</div>
