<XDialog Header='Delete Confirmation Form of Behavioral KPI'
    [IsShown]='IsShown'
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Behavioral KPI! </p>
        <br>
        <div class='margin20'>

            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>Behavioral Objective : </label>
                <label class='col-sm-8'>{{ currentInstance?.behavioralObjective?.descriptor }}</label>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>Competency Item KPI : </label>
                <label class='col-sm-8'>{{ currentInstance?.competencyItemKPI?.descriptor }}</label>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>Weight : </label>
                <label class='col-sm-8'>{{ currentInstance?.weight | number }}</label>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>Employee Score : </label>
                <label class='col-sm-8'>{{ currentInstance?.employeeScore | number }}</label>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>Manager Score : </label>
                <label class='col-sm-8'>{{ currentInstance?.managerScore | number }}</label>
            </div>
        </div>
        <br>
        <p>Do You Confirm? </p>
    </div>
    <div class='modal-footer'>
        <button class='xbtn btn-delete modal-footer-button'
            type='button'
            (click)='onDelete()'>Ok, Delete it</button>
        <button class='xbtn btn-edit modal-footer-button'
            type='button'
            (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
