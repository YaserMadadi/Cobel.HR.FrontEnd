<XDialog Header='Functional Objective Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Functional Objective : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Target Setting : 
                        <guide (onClick)='onGuid("TargetSetting_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.targetSetting?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Parental Functional Objective : 
                        <guide (onClick)='onGuid("ParentalFunctionalObjective_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.parentalFunctionalObjective?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Individual Objective : 
                        <guide (onClick)='onGuid("IndividualObjective")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.individualObjective }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Weight : 
                        <guide (onClick)='onGuid("Weight")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.weight | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Description : 
                        <guide (onClick)='onGuid("Description")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.description }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Total KPI Weight : 
                        <guide (onClick)='onGuid("totalKPIWeight")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.totalKPIWeight | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Employee Score : 
                        <guide (onClick)='onGuid("EmployeeScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.employeeScore | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Manager Score : 
                        <guide (onClick)='onGuid("ManagerScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.managerScore | number }}</label>
                </div>

            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Functional Objective Comment' *ngIf='false'>
                <functionalObjective-functionalObjectiveComment-detail 
                    #pmsFunctionalObjectiveFunctionalObjectiveCommentDetail
                    [FunctionalObjective]='currentInstance'>
                </functionalObjective-functionalObjectiveComment-detail>
            </tab>
			<tab heading='Functional KPI'>
                <functionalObjective-functionalKPI-detail 
                    #pmsFunctionalObjectiveFunctionalKPIDetail
                    [FunctionalObjective]='currentInstance'>
                </functionalObjective-functionalKPI-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
