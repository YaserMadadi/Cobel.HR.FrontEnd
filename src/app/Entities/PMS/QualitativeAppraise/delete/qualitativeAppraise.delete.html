<XDialog Header='Delete Confirmation Form of Qualitative Appraise' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Qualitative Appraise! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Qualitative KPI : </label>
            <label class='col-sm-8'>{{ currentInstance?.qualitativeKPI?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.date | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Appraiser : </label>
            <label class='col-sm-8'>{{ currentInstance?.appraiser?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Appraise Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.appraiseType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Actual : </label>
            <label class='col-sm-8'>{{ currentInstance?.actual | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.score | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Comment : </label>
            <label class='col-sm-8'>{{ currentInstance?.comment }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
