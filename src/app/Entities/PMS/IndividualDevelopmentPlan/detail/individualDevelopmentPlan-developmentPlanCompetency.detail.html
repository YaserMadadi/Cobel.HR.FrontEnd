<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(developmentPlanCompetencyEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(developmentPlanCompetencyEditUI)' [disabled]='currentDevelopmentPlanCompetency.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(developmentPlanCompetencyDeleteUI)' [disabled]='currentDevelopmentPlanCompetency.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentDevelopmentPlanCompetency' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','CompetencyItem')"> Competency Item</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Development Plan Competency</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let developmentPlanCompetency of DevelopmentPlanCompetencyList; let i = index' 
                (dblclick)='onDblClicked(developmentPlanCompetencyMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : developmentPlanCompetency.id === currentDevelopmentPlanCompetency.id, 'free-row': developmentPlanCompetency.id !== currentDevelopmentPlanCompetency.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ developmentPlanCompetency.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-developmentPlanCompetency-edit #developmentPlanCompetencyEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-developmentPlanCompetency-edit>
  <pms-developmentPlanCompetency-delete #developmentPlanCompetencyDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-developmentPlanCompetency-delete>
  <pms-developmentPlanCompetency-master #developmentPlanCompetencyMasterUI >
  </pms-developmentPlanCompetency-master>
</div>
