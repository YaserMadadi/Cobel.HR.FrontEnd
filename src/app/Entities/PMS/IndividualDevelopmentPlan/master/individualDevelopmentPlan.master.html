<XDialog Header='Individual Development Plan Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Individual Development Plan : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Vision : 
                        <guide (onClick)='onGuid("Vision_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.vision?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Priority : 
                        <guide (onClick)='onGuid("Priority_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.priority?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Subject : 
                        <guide (onClick)='onGuid("Subject_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.subject?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Current Situation : 
                        <guide (onClick)='onGuid("CurrentSituation_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.currentSituation?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Desirable Situation : 
                        <guide (onClick)='onGuid("DesirableSituation_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.desirableSituation?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>From Date : 
                        <guide (onClick)='onGuid("FromDate")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.fromDate | date:'fullDate' }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>To Date : 
                        <guide (onClick)='onGuid("ToDate")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.toDate | date:'fullDate' }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Effective Ness Index : 
                        <guide (onClick)='onGuid("EffectiveNessIndex")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.effectiveNessIndex }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Development Plan Competency'>
                <individualDevelopmentPlan-developmentPlanCompetency-detail 
                    #pmsIndividualDevelopmentPlanDevelopmentPlanCompetencyDetail
                    [IndividualDevelopmentPlan]='currentInstance'>
                </individualDevelopmentPlan-developmentPlanCompetency-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
