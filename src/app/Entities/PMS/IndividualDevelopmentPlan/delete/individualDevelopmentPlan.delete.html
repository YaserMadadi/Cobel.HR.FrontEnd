<XDialog Header='Delete Confirmation Form of Individual Development Plan' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Individual Development Plan! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Vision : </label>
            <label class='col-sm-8'>{{ currentInstance?.vision?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Priority : </label>
            <label class='col-sm-8'>{{ currentInstance?.priority?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Subject : </label>
            <label class='col-sm-8'>{{ currentInstance?.subject?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Title : </label>
            <label class='col-sm-8'>{{ currentInstance?.title }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Current Situation : </label>
            <label class='col-sm-8'>{{ currentInstance?.currentSituation?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Desirable Situation : </label>
            <label class='col-sm-8'>{{ currentInstance?.desirableSituation?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>From Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.fromDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>To Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.toDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Effective Ness Index : </label>
            <label class='col-sm-8'>{{ currentInstance?.effectiveNessIndex }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
