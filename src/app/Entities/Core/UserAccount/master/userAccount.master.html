<XDialog Header='User Account Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>User Account : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Person : 
                        <guide (onClick)='onGuid("Person_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.person?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>User Name : 
                        <guide (onClick)='onGuid("UserName")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.userName }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Password : 
                        <guide (onClick)='onGuid("Password")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.password }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Active : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
