
<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(roleMenuItemEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(roleMenuItemEditUI)' [disabled]='currentRoleMenuItem.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(roleMenuItemDeleteUI)' [disabled]='currentRoleMenuItem.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Core','Role')"> Role</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> RoleMenuItem</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let roleMenuItem of RoleMenuItemList; let i = index' 
                (dblclick)='onDblClicked(roleMenuItemMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : roleMenuItem.id === currentRoleMenuItem.id, 'free-row': roleMenuItem.id !== currentRoleMenuItem.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ roleMenuItem.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-roleMenuItem-edit #roleMenuItemEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-roleMenuItem-edit>
  <core-roleMenuItem-delete #roleMenuItemDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-roleMenuItem-delete>
  <core-roleMenuItem-master #roleMenuItemMasterUI >
  </core-roleMenuItem-master>
</div>
