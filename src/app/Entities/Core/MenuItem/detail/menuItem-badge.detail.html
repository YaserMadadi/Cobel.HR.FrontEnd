
<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(badgeEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(badgeEditUI)' [disabled]='currentBadge.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(badgeDeleteUI)' [disabled]='currentBadge.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentBadge' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Core','BadgeType')"> BadgeType</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Badge</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let badge of BadgeList; let i = index' 
                (dblclick)='onDblClicked(badgeMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : badge.id === currentBadge.id, 'free-row': badge.id !== currentBadge.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ badge.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-badge-edit #badgeEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-badge-edit>
  <core-badge-delete #badgeDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-badge-delete>
  <core-badge-master #badgeMasterUI >
  </core-badge-master>
</div>
