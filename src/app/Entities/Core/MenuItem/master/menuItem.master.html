
<XDialog Header='MenuItem Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>MenuItem : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Menu_Id : 
                        <guide (onClick)='onGuid("Menu_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.menu?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>MenuItemType_Id : 
                        <guide (onClick)='onGuid("MenuItemType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.menuItemType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>URL : 
                        <guide (onClick)='onGuid("URL")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.url }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Icon : 
                        <guide (onClick)='onGuid("Icon")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.icon }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Priority : 
                        <guide (onClick)='onGuid("Priority")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.priority | number }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Badge'>
                <menuItem-badge-detail 
                    #coreMenuItemBadgeDetail
                    [MenuItem]='currentInstance'>
                </menuItem-badge-detail>
            </tab>
			<tab heading='RoleMenuItem'>
                <menuItem-roleMenuItem-detail 
                    #coreMenuItemRoleMenuItemDetail
                    [MenuItem]='currentInstance'>
                </menuItem-roleMenuItem-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
