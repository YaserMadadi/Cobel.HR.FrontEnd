<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(propertyEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(propertyEditUI)' [disabled]='currentProperty.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(propertyDeleteUI)' [disabled]='currentProperty.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Property</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let property of PropertyList; let i = index' 
                (dblclick)='onDblClicked(propertyMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : property.id === currentProperty.id, 'free-row': property.id !== currentProperty.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ property.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-property-edit #propertyEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-property-edit>
  <core-property-delete #propertyDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-property-delete>
  <core-property-master #propertyMasterUI >
  </core-property-master>
</div>
