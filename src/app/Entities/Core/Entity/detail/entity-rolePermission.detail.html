<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(rolePermissionEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(rolePermissionEditUI)' [ngClass]="{ 'disabled' : currentRolePermission.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(rolePermissionDeleteUI)' [ngClass]="{ 'disabled' : currentRolePermission.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Core','Role')"> Role</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Role Permission</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let rolePermission of RolePermissionList; let i = index' 
                (dblclick)='onDblClicked(rolePermissionMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : rolePermission.id === currentRolePermission.id, 'free-row': rolePermission.id !== currentRolePermission.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ rolePermission.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-rolePermission-edit #rolePermissionEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-rolePermission-edit>
  <core-rolePermission-delete #rolePermissionDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-rolePermission-delete>
  <core-rolePermission-master #rolePermissionMasterUI >
  </core-rolePermission-master>
</div>
