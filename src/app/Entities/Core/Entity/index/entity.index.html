<fieldset class='border'>
  <legend>Entity :</legend>
  <div class='btn-group'>
    <button name='addButton' class='xbtn btn-add' (click)='onAdd(entityEditUI)'>Add</button>
    <button name='refreshButton' class='xbtn btn-refresh' (click)='onRefresh()'>Refresh</button>
    <button name='printButton' class='xbtn btn-extra' (click)='onPrint(entityTable)'>Print</button>
  </div>
  <div class='btn-group float-right'>
    <button class='xbtn btn-edit' (click)='onEdit(entityEditUI)' [disabled]='currentInstance.id == 0'>Edit</button>
    <button class='xbtn btn-delete' (click)='onDelete(entityDeleteUI)' [disabled]='currentInstance.id == 0'>Delete</button>
    <button class='xbtn btn-delete' (click)='onLog(logViewerUI)' [disabled]='currentInstance.id == 0'>Log</button>
  </div>
  <!-- Quick Access Menu -->
  
  <dropDownMenu id='related-items-menu' class='float-right' [disabled]='currentInstance.id == 0'>
    <a class='dropdown-item pointer' (click)='rolePermission_Clicked(rolePermissionEditUI)'>Add Role Permission</a>
		<a class='dropdown-item pointer' (click)='property_Clicked(propertyEditUI)'>Add Property</a>
	
  </dropDownMenu>
  <table #entityTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='Schema'>Schema</th>
        <th title='Name'>Name</th>
        <th title='Synonym'>Synonym</th>
        <th width='100px' title='Is Active'>Is Active</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #schema='ngModel' id='schema' name='schema'
										 title='Schema'
										 autocomplete='off'
										 placeholder='Schema'
										[(ngModel)]='filterInstance.schema'
										 type='text'
										 maxlength='100'
										 (keyup)='doFilter($event)' dir='ltr' />
        </th>
        <th>
          <input class='form-control' #name='ngModel' id='name' name='name'
										 title='Name'
										 autocomplete='off'
										 placeholder='Name'
										[(ngModel)]='filterInstance.name'
										 type='text'
										 maxlength='200'
										 (keyup)='doFilter($event)' dir='ltr' />
        </th>
        <th>
          <input class='form-control' #synonym='ngModel' id='synonym' name='synonym'
										 title='Synonym'
										 autocomplete='off'
										 placeholder='Synonym'
										[(ngModel)]='filterInstance.synonym'
										 type='text'
										 maxlength='400'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(entityMasterUI)' (click)='onSelect(i)' [ngClass]="{ 'selected-row' : p.id == currentInstance.id, 'free-row' : p.id != currentInstance.id }">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.schema }}</td>
				<td>{{ p.name }}</td>
				<td>{{ p.synonym }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>

<!--LogViewer Component-->
<log-viewer #logViewerUI [Entity]='currentInstance'>

</log-viewer>

                (onClosed)='onEditModalClosed($event)'>

                (onClosed)='onDeleteModalClosed($event)'>
