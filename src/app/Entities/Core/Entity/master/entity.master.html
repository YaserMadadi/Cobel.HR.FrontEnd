<XDialog Header='Entity Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Entity : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Schema : 
                        <guide (onClick)='onGuid("Schema")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.schema }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Name : 
                        <guide (onClick)='onGuid("Name")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.name }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Synonym : 
                        <guide (onClick)='onGuid("Synonym")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.synonym }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Active : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Role Permission'>
                <entity-rolePermission-detail 
                    #coreEntityRolePermissionDetail
                    [Entity]='currentInstance'>
                </entity-rolePermission-detail>
            </tab>
			<tab heading='Property'>
                <entity-property-detail 
                    #coreEntityPropertyDetail
                    [Entity]='currentInstance'>
                </entity-property-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
