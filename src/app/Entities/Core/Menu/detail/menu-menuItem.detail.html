
<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(menuItemEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(menuItemEditUI)' [disabled]='currentMenuItem.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(menuItemDeleteUI)' [disabled]='currentMenuItem.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentMenuItem' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Core','MenuItemType')"> MenuItemType</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> MenuItem</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let menuItem of MenuItemList; let i = index' 
                (dblclick)='onDblClicked(menuItemMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : menuItem.id === currentMenuItem.id, 'free-row': menuItem.id !== currentMenuItem.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ menuItem.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-menuItem-edit #menuItemEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-menuItem-edit>
  <core-menuItem-delete #menuItemDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-menuItem-delete>
  <core-menuItem-master #menuItemMasterUI >
  </core-menuItem-master>
</div>
