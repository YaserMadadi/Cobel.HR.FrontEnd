<XDialog Header='Impersonate Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Impersonate : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>UserID : 
                        <guide (onClick)='onGuid("UserID")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.userID }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Employee_Id : 
                        <guide (onClick)='onGuid("Employee_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.employee?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>IsActive : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
