
<XDialog Header='Delete Confirmation Form of RoleMenuItem' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of RoleMenuItem! </p>
        <br>
        <div class='margin20'>
            
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>Role_Id : </label>
                <label class='col-sm-8'>{{ currentInstance?.role?.descriptor }}</label>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>MenuItem_Id : </label>
                <label class='col-sm-8'>{{ currentInstance?.menuItem?.descriptor }}</label>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 titleControl'>IsActive : </label>
                <label class='col-sm-8'>{{ currentInstance?.isActive | bitToActive }}</label>
            </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
