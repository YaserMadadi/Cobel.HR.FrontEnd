<XDialog Header='Delete Confirmation Form of Log' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Log! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Entity Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.entityName }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Record I D : </label>
            <label class='col-sm-8'>{{ currentInstance?.recordID | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.person?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Effect Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.effectDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Old Value : </label>
            <label class='col-sm-8'>{{ currentInstance?.oldValue }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>New Value : </label>
            <label class='col-sm-8'>{{ currentInstance?.newValue }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Action Mode : </label>
            <label class='col-sm-8'>{{ currentInstance?.actionMode }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
