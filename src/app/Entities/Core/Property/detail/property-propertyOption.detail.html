<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(propertyOptionEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(propertyOptionEditUI)' [ngClass]="{ 'disabled' : currentPropertyOption.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(propertyOptionDeleteUI)' [ngClass]="{ 'disabled' : currentPropertyOption.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Property Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let propertyOption of PropertyOptionList; let i = index' 
                (dblclick)='onDblClicked(propertyOptionMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : propertyOption.id === currentPropertyOption.id, 'free-row': propertyOption.id !== currentPropertyOption.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ propertyOption.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-propertyOption-edit #propertyOptionEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-propertyOption-edit>
  <core-propertyOption-delete #propertyOptionDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-propertyOption-delete>
  <core-propertyOption-master #propertyOptionMasterUI >
  </core-propertyOption-master>
</div>
