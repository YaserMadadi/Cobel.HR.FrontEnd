<XDialog Header='Property Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Property : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Entity : 
                        <guide (onClick)='onGuid("Entity_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.entity?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Persian Synonym : 
                        <guide (onClick)='onGuid("PersianSynonym")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.persianSynonym }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Description : 
                        <guide (onClick)='onGuid("Description")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.description }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>File Name : 
                        <guide (onClick)='onGuid("FileName")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.fileName }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Property Option'>
                <property-propertyOption-detail 
                    #corePropertyPropertyOptionDetail
                    [Property]='currentInstance'>
                </property-propertyOption-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
