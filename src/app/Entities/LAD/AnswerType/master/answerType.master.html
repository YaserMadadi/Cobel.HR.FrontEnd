<XDialog Header='Answer Type Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Answer Type : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Comment : 
                        <guide (onClick)='onGuid("Comment")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.comment }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Active : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Answer Type Item'>
                <answerType-answerTypeItem-detail 
                    #ladAnswerTypeAnswerTypeItemDetail
                    [AnswerType]='currentInstance'>
                </answerType-answerTypeItem-detail>
            </tab>
			<tab heading='Questionary Item'>
                <answerType-questionaryItem-detail 
                    #ladAnswerTypeQuestionaryItemDetail
                    [AnswerType]='currentInstance'>
                </answerType-questionaryItem-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
