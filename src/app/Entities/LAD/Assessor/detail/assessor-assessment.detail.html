<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(assessmentEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(assessmentEditUI)' [ngClass]="{ 'disabled' : currentAssessment.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(assessmentDeleteUI)' [ngClass]="{ 'disabled' : currentAssessment.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Employee')"> Employee</a>
				<a class='dropdown-item pointer' (click)="navigate('LAD','AssessmentType')"> Assessment Type</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Assessment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let assessment of AssessmentList; let i = index' 
                (dblclick)='onDblClicked(assessmentMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : assessment.id === currentAssessment.id, 'free-row': assessment.id !== currentAssessment.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ assessment.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-assessment-edit #assessmentEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-assessment-edit>
  <lad-assessment-delete #assessmentDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-assessment-delete>
  <lad-assessment-master #assessmentMasterUI >
  </lad-assessment-master>
</div>
