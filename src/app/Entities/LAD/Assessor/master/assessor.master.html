<XDialog Header='Assessor Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Assessor : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Gender : 
                        <guide (onClick)='onGuid("Gender_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.gender?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>First Name : 
                        <guide (onClick)='onGuid("FirstName")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.firstName }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Last Name : 
                        <guide (onClick)='onGuid("LastName")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.lastName }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Assessor Connection Line'>
                <assessor-assessorConnectionLine-detail 
                    #ladAssessorAssessorConnectionLineDetail
                    [Assessor]='currentInstance'>
                </assessor-assessorConnectionLine-detail>
            </tab>
			<tab heading='Assessment'>
                <assessor-assessment-detail 
                    #ladAssessorAssessmentDetail
                    [Assessor]='currentInstance'>
                </assessor-assessment-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
