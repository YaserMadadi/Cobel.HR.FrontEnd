<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(coachingSessionEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(coachingSessionEditUI)' [disabled]='currentCoachingSession.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(coachingSessionDeleteUI)' [disabled]='currentCoachingSession.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentCoachingSession' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Coaching Session</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let coachingSession of CoachingSessionList; let i = index' 
                (dblclick)='onDblClicked(coachingSessionMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : coachingSession.id === currentCoachingSession.id, 'free-row': coachingSession.id !== currentCoachingSession.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ coachingSession.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-coachingSession-edit #coachingSessionEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-coachingSession-edit>
  <lad-coachingSession-delete #coachingSessionDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-coachingSession-delete>
  <lad-coachingSession-master #coachingSessionMasterUI >
  </lad-coachingSession-master>
</div>
