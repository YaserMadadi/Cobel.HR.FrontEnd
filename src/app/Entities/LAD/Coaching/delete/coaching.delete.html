<XDialog Header='Delete Confirmation Form of Coaching' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Coaching! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employee : </label>
            <label class='col-sm-8'>{{ currentInstance?.employee?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Agreement Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.agreementDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Porpuse : </label>
            <label class='col-sm-8'>{{ currentInstance?.porpuse }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Coach : </label>
            <label class='col-sm-8'>{{ currentInstance?.coach?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Session Count : </label>
            <label class='col-sm-8'>{{ currentInstance?.sessionCount | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Effectiveness : </label>
            <label class='col-sm-8'>{{ currentInstance?.effectiveness | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Runned Session Count : </label>
            <label class='col-sm-8'>{{ currentInstance?.runnedSessionCount | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Finished : </label>
            <label class='col-sm-8'>{{ currentInstance?.isFinished }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
