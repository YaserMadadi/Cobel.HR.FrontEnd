<XDialog Header='Delete Confirmation Form of Coach' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Coach! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Gender : </label>
            <label class='col-sm-8'>{{ currentInstance?.gender?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>First Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.firstName }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastName }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
