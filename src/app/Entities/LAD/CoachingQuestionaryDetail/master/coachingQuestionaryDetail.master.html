<XDialog Header='Coaching Questionary Detail Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Coaching Questionary Detail : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Coaching Questionary : 
                        <guide (onClick)='onGuid("CoachingQuestionary_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.coachingQuestionary?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Date : 
                        <guide (onClick)='onGuid("Date")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.date | date:'fullDate' }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>From : 
                        <guide (onClick)='onGuid("From")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.from }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>To : 
                        <guide (onClick)='onGuid("To")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.to }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
