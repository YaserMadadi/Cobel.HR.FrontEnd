<XDialog Header='Delete Confirmation Form of Rotation Assessment' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Rotation Assessment! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Assessment : </label>
            <label class='col-sm-8'>{{ currentInstance?.assessment?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Promoted Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.promotedDate }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Current Position : </label>
            <label class='col-sm-8'>{{ currentInstance?.currentPosition?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Proposed Position : </label>
            <label class='col-sm-8'>{{ currentInstance?.proposedPosition?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Comment : </label>
            <label class='col-sm-8'>{{ currentInstance?.comment }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
