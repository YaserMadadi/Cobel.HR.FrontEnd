<XDialog Header='Delete Confirmation Form of Coaching Questionary' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Coaching Questionary! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Questionary Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.questionaryType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Assessment : </label>
            <label class='col-sm-8'>{{ currentInstance?.assessment?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Responsible Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.responsiblePerson?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Active : </label>
            <label class='col-sm-8'>{{ currentInstance?.isActive | bitToActive }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Done : </label>
            <label class='col-sm-8'>{{ currentInstance?.isDone }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Average : </label>
            <label class='col-sm-8'>{{ currentInstance?.average }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
