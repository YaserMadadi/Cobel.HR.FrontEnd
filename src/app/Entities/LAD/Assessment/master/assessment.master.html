<XDialog Header='Assessment Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Assessment : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Employee : 
                        <guide (onClick)='onGuid("Employee_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.employee?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Assessment Type : 
                        <guide (onClick)='onGuid("AssessmentType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.assessmentType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Assessor : 
                        <guide (onClick)='onGuid("Assessor_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.assessor?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Assessment Date : 
                        <guide (onClick)='onGuid("AssessmentDate")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.assessmentDate | date:'fullDate' }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Promotion Assessment'>
                <assessment-promotionAssessment-detail 
                    #ladAssessmentPromotionAssessmentDetail
                    [Assessment]='currentInstance'>
                </assessment-promotionAssessment-detail>
            </tab>
			<tab heading='Feedback Session'>
                <assessment-feedbackSession-detail 
                    #ladAssessmentFeedbackSessionDetail
                    [Assessment]='currentInstance'>
                </assessment-feedbackSession-detail>
            </tab>
			<tab heading='Development Goal'>
                <assessment-developmentGoal-detail 
                    #ladAssessmentDevelopmentGoalDetail
                    [Assessment]='currentInstance'>
                </assessment-developmentGoal-detail>
            </tab>
			<tab heading='Conclusion'>
                <assessment-conclusion-detail 
                    #ladAssessmentConclusionDetail
                    [Assessment]='currentInstance'>
                </assessment-conclusion-detail>
            </tab>
			<tab heading='Coaching Questionary'>
                <assessment-coachingQuestionary-detail 
                    #ladAssessmentCoachingQuestionaryDetail
                    [Assessment]='currentInstance'>
                </assessment-coachingQuestionary-detail>
            </tab>
			<tab heading='Assessment Training'>
                <assessment-assessmentTraining-detail 
                    #ladAssessmentAssessmentTrainingDetail
                    [Assessment]='currentInstance'>
                </assessment-assessmentTraining-detail>
            </tab>
			<tab heading='Assessment Score'>
                <assessment-assessmentScore-detail 
                    #ladAssessmentAssessmentScoreDetail
                    [Assessment]='currentInstance'>
                </assessment-assessmentScore-detail>
            </tab>
			<tab heading='Assessment Coaching'>
                <assessment-assessmentCoaching-detail 
                    #ladAssessmentAssessmentCoachingDetail
                    [Assessment]='currentInstance'>
                </assessment-assessmentCoaching-detail>
            </tab>
			<tab heading='Rotation Assessment'>
                <assessment-rotationAssessment-detail 
                    #ladAssessmentRotationAssessmentDetail
                    [Assessment]='currentInstance'>
                </assessment-rotationAssessment-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
