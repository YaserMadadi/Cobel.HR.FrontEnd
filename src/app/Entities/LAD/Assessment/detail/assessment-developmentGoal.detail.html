<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(developmentGoalEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(developmentGoalEditUI)' [disabled]='currentDevelopmentGoal.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(developmentGoalDeleteUI)' [disabled]='currentDevelopmentGoal.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentDevelopmentGoal' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Development Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let developmentGoal of DevelopmentGoalList; let i = index' 
                (dblclick)='onDblClicked(developmentGoalMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : developmentGoal.id === currentDevelopmentGoal.id, 'free-row': developmentGoal.id !== currentDevelopmentGoal.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ developmentGoal.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-developmentGoal-edit #developmentGoalEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-developmentGoal-edit>
  <lad-developmentGoal-delete #developmentGoalDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-developmentGoal-delete>
  <lad-developmentGoal-master #developmentGoalMasterUI >
  </lad-developmentGoal-master>
</div>
