<XDialog Header='Assessment Score Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Assessment Score : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Assessment : 
                        <guide (onClick)='onGuid("Assessment_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.assessment?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Competency Item : 
                        <guide (onClick)='onGuid("CompetencyItem_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.competencyItem?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Expected Score : 
                        <guide (onClick)='onGuid("ExpectedScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.expectedScore | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Employee Score : 
                        <guide (onClick)='onGuid("EmployeeScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.employeeScore | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Manager Score : 
                        <guide (onClick)='onGuid("ManagerScore")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.managerScore | number }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
