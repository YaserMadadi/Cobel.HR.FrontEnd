<XDialog Header='Delete Confirmation Form of Assessment Score' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Assessment Score! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Assessment : </label>
            <label class='col-sm-8'>{{ currentInstance?.assessment?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Competency Item : </label>
            <label class='col-sm-8'>{{ currentInstance?.competencyItem?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Expected Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.expectedScore | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employee Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.employeeScore | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Manager Score : </label>
            <label class='col-sm-8'>{{ currentInstance?.managerScore | number }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
