<XDialog Header='Delete Confirmation Form of Assessment Training' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Assessment Training! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Assessment : </label>
            <label class='col-sm-8'>{{ currentInstance?.assessment?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Course : </label>
            <label class='col-sm-8'>{{ currentInstance?.course }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Dead Line : </label>
            <label class='col-sm-8'>{{ currentInstance?.deadLine?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Responsible : </label>
            <label class='col-sm-8'>{{ currentInstance?.responsible }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
