<XDialog Header='Coach Connection Line Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Coach Connection Line : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Coach : 
                        <guide (onClick)='onGuid("Coach_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.coach?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Connection Type : 
                        <guide (onClick)='onGuid("ConnectionType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.connectionType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Number : 
                        <guide (onClick)='onGuid("Number")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.number }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
