<XDialog Header='Delete Confirmation Form of Questionary Item' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Questionary Item! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Questionary Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.questionaryType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Question Title : </label>
            <label class='col-sm-8'>{{ currentInstance?.questionTitle }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Priority : </label>
            <label class='col-sm-8'>{{ currentInstance?.priority | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Answer Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.answerType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Help Context : </label>
            <label class='col-sm-8'>{{ currentInstance?.helpContext }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
