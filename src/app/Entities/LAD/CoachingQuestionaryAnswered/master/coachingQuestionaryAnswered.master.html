<XDialog Header='Coaching Questionary Answered Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Coaching Questionary Answered : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Coaching Questionary : 
                        <guide (onClick)='onGuid("CoachingQuestionary_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.coachingQuestionary?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Questionary Item : 
                        <guide (onClick)='onGuid("QuestionaryItem_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.questionaryItem?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Answer Value : 
                        <guide (onClick)='onGuid("AnswerValue")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.answerValue | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Answer Text : 
                        <guide (onClick)='onGuid("AnswerText")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.answerText }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
