<XDialog Header='Delete Confirmation Form of Coaching Questionary Answered' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Coaching Questionary Answered! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Coaching Questionary : </label>
            <label class='col-sm-8'>{{ currentInstance?.coachingQuestionary?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Questionary Item : </label>
            <label class='col-sm-8'>{{ currentInstance?.questionaryItem?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Answer Value : </label>
            <label class='col-sm-8'>{{ currentInstance?.answerValue | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Answer Text : </label>
            <label class='col-sm-8'>{{ currentInstance?.answerText }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
