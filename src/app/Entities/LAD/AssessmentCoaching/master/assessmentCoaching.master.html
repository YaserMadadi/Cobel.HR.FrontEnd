<XDialog Header='Assessment Coaching Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Assessment Coaching : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Assessment : 
                        <guide (onClick)='onGuid("Assessment_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.assessment?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Coaching : 
                        <guide (onClick)='onGuid("Coaching_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.coaching?.descriptor }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
