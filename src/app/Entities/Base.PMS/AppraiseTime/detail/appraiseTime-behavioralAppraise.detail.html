<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(behavioralAppraiseEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(behavioralAppraiseEditUI)' [disabled]='currentBehavioralAppraise.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(behavioralAppraiseDeleteUI)' [disabled]='currentBehavioralAppraise.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','BehavioralKPI')"> Behavioral K P I</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','AppraiseType')"> Appraise Type</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','AcceptedLevel')"> Accepted Level</a>
				<a class='dropdown-item pointer' (click)="navigate('HR','Employee')"> Employee</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Behavioral Appraise</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let behavioralAppraise of BehavioralAppraiseList; let i = index' 
                (dblclick)='onDblClicked(behavioralAppraiseMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : behavioralAppraise.id === currentBehavioralAppraise.id, 'free-row': behavioralAppraise.id !== currentBehavioralAppraise.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ behavioralAppraise.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-behavioralAppraise-edit #behavioralAppraiseEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-behavioralAppraise-edit>
  <pms-behavioralAppraise-delete #behavioralAppraiseDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-behavioralAppraise-delete>
  <pms-behavioralAppraise-master #behavioralAppraiseMasterUI >
  </pms-behavioralAppraise-master>
</div>
