<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(individualDevelopmentPlanEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(individualDevelopmentPlanEditUI)' [ngClass]="{ 'disabled' : currentIndividualDevelopmentPlan.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(individualDevelopmentPlanDeleteUI)' [ngClass]="{ 'disabled' : currentIndividualDevelopmentPlan.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','Vision')"> Vision</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','DevelopmentPlanPriority')"> Development Plan Priority</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','CurrentSituation')"> Current Situation</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','DesirableSituation')"> Desirable Situation</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Individual Development Plan</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let individualDevelopmentPlan of IndividualDevelopmentPlanList; let i = index' 
                (dblclick)='onDblClicked(individualDevelopmentPlanMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : individualDevelopmentPlan.id === currentIndividualDevelopmentPlan.id, 'free-row': individualDevelopmentPlan.id !== currentIndividualDevelopmentPlan.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ individualDevelopmentPlan.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-individualDevelopmentPlan-edit #individualDevelopmentPlanEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-individualDevelopmentPlan-edit>
  <pms-individualDevelopmentPlan-delete #individualDevelopmentPlanDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-individualDevelopmentPlan-delete>
  <pms-individualDevelopmentPlan-master #individualDevelopmentPlanMasterUI >
  </pms-individualDevelopmentPlan-master>
</div>
