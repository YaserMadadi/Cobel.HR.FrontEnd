<XDialog Header='Military Service Excemption Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Military Service Excemption : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Military Service : 
                        <guide (onClick)='onGuid("MilitaryService_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.militaryService?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Excemption Type : 
                        <guide (onClick)='onGuid("ExcemptionType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.excemptionType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Comment : 
                        <guide (onClick)='onGuid("Comment")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.comment }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
