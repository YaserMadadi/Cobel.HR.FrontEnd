<XDialog Header='Position Category Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Position Category : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Active : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Position'>
                <positionCategory-position-detail 
                    #hrPositionCategoryPositionDetail
                    [PositionCategory]='currentInstance'>
                </positionCategory-position-detail>
            </tab>
			<tab heading='Unit'>
                <positionCategory-unit-detail 
                    #hrPositionCategoryUnitDetail
                    [PositionCategory]='currentInstance'>
                </positionCategory-unit-detail>
            </tab>
			<tab heading='Appraisal Approver Config'>
                <departmentCategory-appraisalApproverConfig-detail 
                    #hrDepartmentCategoryAppraisalApproverConfigDetail
                    [DepartmentCategory]='currentInstance'>
                </departmentCategory-appraisalApproverConfig-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
