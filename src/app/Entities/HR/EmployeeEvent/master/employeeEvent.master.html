<XDialog Header='Employee Event Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Employee Event : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Employee : 
                        <guide (onClick)='onGuid("Employee_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.employee?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Date : 
                        <guide (onClick)='onGuid("Date")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.date | date:'fullDate' }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Time : 
                        <guide (onClick)='onGuid("Time")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.time }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Event Type : 
                        <guide (onClick)='onGuid("EventType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.eventType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Content : 
                        <guide (onClick)='onGuid("Content")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.content }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Link : 
                        <guide (onClick)='onGuid("Link")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.link }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
