<XDialog Header='Delete Confirmation Form of Habitancy' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Habitancy! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.person?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Habitancy Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.habitancyType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>City : </label>
            <label class='col-sm-8'>{{ currentInstance?.city?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Address : </label>
            <label class='col-sm-8'>{{ currentInstance?.address }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Postal Code : </label>
            <label class='col-sm-8'>{{ currentInstance?.postalCode }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
