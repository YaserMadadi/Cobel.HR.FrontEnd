<XDialog Header='Habitancy Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Habitancy : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Person : 
                        <guide (onClick)='onGuid("Person_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.person?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Habitancy Type : 
                        <guide (onClick)='onGuid("HabitancyType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.habitancyType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>City : 
                        <guide (onClick)='onGuid("City_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.city?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Address : 
                        <guide (onClick)='onGuid("Address")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.address }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Postal Code : 
                        <guide (onClick)='onGuid("PostalCode")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.postalCode }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
