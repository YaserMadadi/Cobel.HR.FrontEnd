<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(logEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(logEditUI)' [ngClass]="{ 'disabled' : currentLog.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(logDeleteUI)' [ngClass]="{ 'disabled' : currentLog.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Log</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let log of LogList; let i = index' 
                (dblclick)='onDblClicked(logMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : log.id === currentLog.id, 'free-row': log.id !== currentLog.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ log.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <core-log-edit #logEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </core-log-edit>
  <core-log-delete #logDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </core-log-delete>
  <core-log-master #logMasterUI >
  </core-log-master>
</div>
