<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(personConnectionEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(personConnectionEditUI)' [disabled]='currentPersonConnection.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(personConnectionDeleteUI)' [disabled]='currentPersonConnection.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentPersonConnection' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Base','ConnectionType')"> Connection Type</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Person Connection</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let personConnection of PersonConnectionList; let i = index' 
                (dblclick)='onDblClicked(personConnectionMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : personConnection.id === currentPersonConnection.id, 'free-row': personConnection.id !== currentPersonConnection.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ personConnection.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-personConnection-edit #personConnectionEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-personConnection-edit>
  <hr-personConnection-delete #personConnectionDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-personConnection-delete>
  <hr-personConnection-master #personConnectionMasterUI >
  </hr-personConnection-master>
</div>
