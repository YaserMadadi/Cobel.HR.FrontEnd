<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(workExperienceEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(workExperienceEditUI)' [disabled]='currentWorkExperience.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(workExperienceDeleteUI)' [disabled]='currentWorkExperience.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Work Experience</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let workExperience of WorkExperienceList; let i = index' 
                (dblclick)='onDblClicked(workExperienceMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : workExperience.id === currentWorkExperience.id, 'free-row': workExperience.id !== currentWorkExperience.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ workExperience.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-workExperience-edit #workExperienceEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-workExperience-edit>
  <hr-workExperience-delete #workExperienceDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-workExperience-delete>
  <hr-workExperience-master #workExperienceMasterUI >
  </hr-workExperience-master>
</div>
