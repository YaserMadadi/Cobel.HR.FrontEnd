<XDialog Header='Delete Confirmation Form of Person Connection' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Person Connection! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.person?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Connection Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.connectionType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Value : </label>
            <label class='col-sm-8'>{{ currentInstance?.value }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Emergency Connection : </label>
            <label class='col-sm-8'>{{ currentInstance?.isEmergencyConnection }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
