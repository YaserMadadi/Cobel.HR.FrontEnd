<XDialog Header='Person Connection Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Person Connection : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Person : 
                        <guide (onClick)='onGuid("Person_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.person?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Connection Type : 
                        <guide (onClick)='onGuid("ConnectionType_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.connectionType?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Value : 
                        <guide (onClick)='onGuid("Value")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.value }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Emergency Connection : 
                        <guide (onClick)='onGuid("IsEmergencyConnection")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isEmergencyConnection }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
</XDialog>
