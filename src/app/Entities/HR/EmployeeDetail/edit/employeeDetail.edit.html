<XDialog Header='Edit Form of Employee Detail' 
  [IsShown]='IsShown'
  (OnClosed)='onClose()'
  [ModalType]='1' >
  <form (ngSubmit)='onSave(currentInstance, employeeDetailEditUI)' 
    #employeeDetailEditUI='ngForm'
    autocomplete='off'>
    <div class='form-margin'>
      <!-- Employee -->
      <div class='form-group'>
        <guide (onClick)='onGuid("Employee_Id")'></guide>
        <label for='employee' class='col-form-label'>Employee : </label>
        <span class='help-block col-form-label' *ngIf='!employee.valid && employee.touched && !employee.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #employee='ngModel' 
                    #employeeCombo='kendoDropDownList' 
                    name='employee' 
                    title='Employee'
                    class='form-control'
                    [ngClass]="{ 'error' : !employee.valid && employee.touched }" 
                    [data]='employeeComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='employeeComponent.filterable'
                    (filterChange)='employeeComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.employee"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='employeeComponent.addable'>
                      <button class='btn btn-primary' (click)='employeeComponent.onAdd(employeeCombo, employeeEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			<!-- HoldingSection -->
      <div class='form-group'>
        <guide (onClick)='onGuid("HoldingSection_Id")'></guide>
        <label for='holdingSection' class='col-form-label'>Holding Section : </label>
        <span class='help-block col-form-label' *ngIf='!holdingSection.valid && holdingSection.touched && !holdingSection.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #holdingSection='ngModel' 
                    #holdingSectionCombo='kendoDropDownList' 
                    name='holdingSection' 
                    title='Holding Section'
                    class='form-control'
                    [ngClass]="{ 'error' : !holdingSection.valid && holdingSection.touched }" 
                    [data]='holdingSectionComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='holdingSectionComponent.filterable'
                    (filterChange)='holdingSectionComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.holdingSection"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='holdingSectionComponent.addable'>
                      <button class='btn btn-primary' (click)='holdingSectionComponent.onAdd(holdingSectionCombo, holdingSectionEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			<!-- EmployeeCode -->
      <div class='form-group'>
        <guide (onClick)='onGuid("EmployeeCode")'></guide>
        <label for='employeeCode' class='col-form-label'>Employee Code : </label>
        <span class='help-block col-form-label' *ngIf='!employeeCode.valid && employeeCode.touched && !employeeCode.disabled'>( Value is not Valid! )</span>
        
        <kendo-numerictextbox #employeeCode='ngModel' 
            name='employeeCode' 
            title='Employee Code' 
            placeholder='Employee Code'
            class='form-control'
            [ngClass]="{ 'error' : !employeeCode.valid && employeeCode.touched }" 
            [value]='currentInstance.employeeCode' 
            [min]='-2147483648' [max]='2147483647' 
            [(ngModel)]='currentInstance.employeeCode'
            [format]="'n0'" 
            [decimals]='0'
            [spinners]='false'
            [disabled]='IsLocked'
             required ></kendo-numerictextbox>
      </div>
			<!-- EmploymentStatus -->
      <div class='form-group'>
        <guide (onClick)='onGuid("EmploymentStatus_Id")'></guide>
        <label for='employmentStatus' class='col-form-label'>Employment Status : </label>
        <span class='help-block col-form-label' *ngIf='!employmentStatus.valid && employmentStatus.touched && !employmentStatus.disabled'>( Value is not Valid! )</span>
        <kendo-dropdownlist #employmentStatus='ngModel' 
                    #employmentStatusCombo='kendoDropDownList' 
                    name='employmentStatus' 
                    title='Employment Status'
                    class='form-control'
                    [ngClass]="{ 'error' : !employmentStatus.valid && employmentStatus.touched }" 
                    [data]='employmentStatusComponent.list'
                    [textField]="'descriptor'"
                    [valueField]="'id'" 
                    [filterable]='employmentStatusComponent.filterable'
                    (filterChange)='employmentStatusComponent.DoFilter($event)'
                    [(ngModel)]="currentInstance.employmentStatus"
                     required 
                    [disabled]='IsLocked'>
                    <ng-template kendoDropDownListFooterTemplate *ngIf='employmentStatusComponent.addable'>
                      <button class='btn btn-primary' (click)='employmentStatusComponent.onAdd(employmentStatusCombo, employmentStatusEditUI)'>Add New</button>
                    </ng-template>
                </kendo-dropdownlist>
      </div>
			<!-- StartWorkingDate -->
      <div class='form-group'>
        <guide (onClick)='onGuid("StartWorkingDate")'></guide>
        <label for='startWorkingDate' class='col-form-label'>Start Working Date : </label>
        <span class='help-block col-form-label' *ngIf='!startWorkingDate.valid && startWorkingDate.touched && !startWorkingDate.disabled'>( Value is not Valid! )</span>
        <input type='date' 
                    title=Start Working Date 
                    [ngClass]="{ 'error' : !startWorkingDate.valid && startWorkingDate.touched }" 
                    class='form-control' 
                    #startWorkingDate='ngModel' 
                    name='startWorkingDate'
                    [ngModel]="currentInstance.startWorkingDate | date:'yyyy-MM-dd'"
                    (ngModelChange)='currentInstance.startWorkingDate = $event'
                    [disabled]='IsLocked'
                     required >
      </div>
			<!-- TerminationDate -->
      <div class='form-group'>
        <guide (onClick)='onGuid("TerminationDate")'></guide>
        <label for='terminationDate' class='col-form-label'>Termination Date : </label>
        <span class='help-block col-form-label' *ngIf='!terminationDate.valid && terminationDate.touched && !terminationDate.disabled'>( Value is not Valid! )</span>
        <input type='text' 
                    title='Termination Date' 
                    [ngClass]="{ 'error' : !terminationDate.valid && terminationDate.touched }" 
                    class='form-control ' 
                    #terminationDate='ngModel' 
                    name='terminationDate' 
                    placeholder='... Termination Date' 
                    [(ngModel)]='currentInstance.terminationDate' 
                    [disabled]='IsLocked'
                    maxlength='10'  dir='ltr'  required  />
      </div>
			<!-- IsActive -->
      <div class='form-group'>
        <guide (onClick)='onGuid("IsActive")'></guide>
        <label for='isActive' class='col-form-label'>Is Active : </label>
        <!--IsActive do not Required-->
        <input type='checkbox' 
                #isActive 
                id = 'isActive'
                name = 'isActive'
                kendoCheckBox
                [checked] = 'currentInstance.isActive'
                [(ngModel)] = 'currentInstance.isActive' /> 
      </div>
			
    </div>
    <div class='modal-footer'>
      <button id='add-button' 
            type='submit'
            class='xbtn btn-add modal-footer-button' 
            [disabled]='!employeeDetailEditUI.valid || IsLocked' >Ok, Save it</button>
      <button id='add-continue-button'
            type='button' 
            class='xbtn btn-refresh modal-footer-button' 
            [disabled]='!employeeDetailEditUI.valid || IsLocked' 
            [hidden]='IsEditMode' 
            (click)='onSave(currentInstance, employeeDetailEditUI, true)'>Save and Continue</button>
      <button id='cancle-button'
            class='xbtn btn-delete modal-footer-button' 
            [disabled]='IsLocked'
            (click)='onClose()'>Cancle</button>
    </div>
  </form>
</XDialog>

<hr-employee-edit #employeeEditUI 
    (onClosed)='employeeComponent.onClosed($event)'>
</hr-employee-edit>
<base-holdingSection-edit #holdingSectionEditUI 
    (onClosed)='holdingSectionComponent.onClosed($event)'>
</base-holdingSection-edit>
<base-hr-employmentStatus-edit #employmentStatusEditUI 
    (onClosed)='employmentStatusComponent.onClosed($event)'>
</base-hr-employmentStatus-edit>
