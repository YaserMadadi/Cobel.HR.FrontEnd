<XDialog Header='Delete Confirmation Form of Employee Detail' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Employee Detail! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employee : </label>
            <label class='col-sm-8'>{{ currentInstance?.employee?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Holding Section : </label>
            <label class='col-sm-8'>{{ currentInstance?.holdingSection?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employee Code : </label>
            <label class='col-sm-8'>{{ currentInstance?.employeeCode | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employment Status : </label>
            <label class='col-sm-8'>{{ currentInstance?.employmentStatus?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Start Working Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.startWorkingDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Termination Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.terminationDate }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Active : </label>
            <label class='col-sm-8'>{{ currentInstance?.isActive | bitToActive }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
