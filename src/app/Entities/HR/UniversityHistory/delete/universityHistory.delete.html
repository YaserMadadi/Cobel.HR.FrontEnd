<XDialog Header='Delete Confirmation Form of University History' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of University History! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.person?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>University Degree : </label>
            <label class='col-sm-8'>{{ currentInstance?.universityDegree?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>University : </label>
            <label class='col-sm-8'>{{ currentInstance?.university?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Field Of Study : </label>
            <label class='col-sm-8'>{{ currentInstance?.fieldOfStudy?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Education System : </label>
            <label class='col-sm-8'>{{ currentInstance?.educationSystem?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Certification Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.certificationType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Start Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.startDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Comment : </label>
            <label class='col-sm-8'>{{ currentInstance?.comment }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
