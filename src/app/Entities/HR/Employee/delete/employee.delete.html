<XDialog Header='Delete Confirmation Form of Employee' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Employee! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.person?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last Employee Code : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastEmployeeCode | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last Holding Section : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastHoldingSection?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>S A M Account I D : </label>
            <label class='col-sm-8'>{{ currentInstance?.samaccountID }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Email Address : </label>
            <label class='col-sm-8'>{{ currentInstance?.emailAddress }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employment Status : </label>
            <label class='col-sm-8'>{{ currentInstance?.employmentStatus?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last City : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastCity }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last Department : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastDepartment }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last Position : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastPosition }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Start Working In Holding Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.startWorkingInHoldingDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Last Termination Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.lastTerminationDate }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
