<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(functionalAppraiseEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(functionalAppraiseEditUI)' [disabled]='currentFunctionalAppraise.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(functionalAppraiseDeleteUI)' [disabled]='currentFunctionalAppraise.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentFunctionalAppraise' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','FunctionalKPI')"> Functional K P I</a>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','AppraiseType')"> Appraise Type</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Functional Appraise</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let functionalAppraise of FunctionalAppraiseList; let i = index' 
                (dblclick)='onDblClicked(functionalAppraiseMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : functionalAppraise.id === currentFunctionalAppraise.id, 'free-row': functionalAppraise.id !== currentFunctionalAppraise.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ functionalAppraise.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-functionalAppraise-edit #functionalAppraiseEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-functionalAppraise-edit>
  <pms-functionalAppraise-delete #functionalAppraiseDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-functionalAppraise-delete>
  <pms-functionalAppraise-master #functionalAppraiseMasterUI >
  </pms-functionalAppraise-master>
</div>
