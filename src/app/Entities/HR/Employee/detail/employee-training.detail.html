<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(trainingEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(trainingEditUI)' [disabled]='currentTraining.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(trainingDeleteUI)' [disabled]='currentTraining.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentTraining' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('IDEA','Course')"> Course</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Training</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let training of TrainingList; let i = index' 
                (dblclick)='onDblClicked(trainingMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : training.id === currentTraining.id, 'free-row': training.id !== currentTraining.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ training.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <idea-training-edit #trainingEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </idea-training-edit>
  <idea-training-delete #trainingDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </idea-training-delete>
  <idea-training-master #trainingMasterUI >
  </idea-training-master>
</div>
