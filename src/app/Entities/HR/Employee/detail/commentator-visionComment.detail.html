<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(visionCommentEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(visionCommentEditUI)' [disabled]='currentVisionComment.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(visionCommentDeleteUI)' [disabled]='currentVisionComment.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','Vision')"> Vision</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Vision Comment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let visionComment of VisionCommentList; let i = index' 
                (dblclick)='onDblClicked(visionCommentMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : visionComment.id === currentVisionComment.id, 'free-row': visionComment.id !== currentVisionComment.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ visionComment.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-visionComment-edit #visionCommentEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-visionComment-edit>
  <pms-visionComment-delete #visionCommentDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-visionComment-delete>
  <pms-visionComment-master #visionCommentMasterUI >
  </pms-visionComment-master>
</div>
