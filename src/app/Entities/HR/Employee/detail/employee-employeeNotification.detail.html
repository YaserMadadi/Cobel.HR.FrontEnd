<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(employeeNotificationEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(employeeNotificationEditUI)' [disabled]='currentEmployeeNotification.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(employeeNotificationDeleteUI)' [disabled]='currentEmployeeNotification.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentEmployeeNotification' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Employee Notification</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let employeeNotification of EmployeeNotificationList; let i = index' 
                (dblclick)='onDblClicked(employeeNotificationMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : employeeNotification.id === currentEmployeeNotification.id, 'free-row': employeeNotification.id !== currentEmployeeNotification.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ employeeNotification.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-employeeNotification-edit #employeeNotificationEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-employeeNotification-edit>
  <hr-employeeNotification-delete #employeeNotificationDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-employeeNotification-delete>
  <hr-employeeNotification-master #employeeNotificationMasterUI >
  </hr-employeeNotification-master>
</div>
