<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(contractEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(contractEditUI)' [ngClass]="{ 'disabled' : currentContract.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(contractDeleteUI)' [ngClass]="{ 'disabled' : currentContract.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Base.HR','ContractType')"> Contract Type</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Contract</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let contract of ContractList; let i = index' 
                (dblclick)='onDblClicked(contractMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : contract.id === currentContract.id, 'free-row': contract.id !== currentContract.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ contract.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-contract-edit #contractEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-contract-edit>
  <hr-contract-delete #contractDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-contract-delete>
  <hr-contract-master #contractMasterUI >
  </hr-contract-master>
</div>
