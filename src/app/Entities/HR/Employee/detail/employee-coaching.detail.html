<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(coachingEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(coachingEditUI)' [disabled]='currentCoaching.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(coachingDeleteUI)' [disabled]='currentCoaching.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('LAD','Coach')"> Coach</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Coaching</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let coaching of CoachingList; let i = index' 
                (dblclick)='onDblClicked(coachingMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : coaching.id === currentCoaching.id, 'free-row': coaching.id !== currentCoaching.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ coaching.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-coaching-edit #coachingEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-coaching-edit>
  <lad-coaching-delete #coachingDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-coaching-delete>
  <lad-coaching-master #coachingMasterUI >
  </lad-coaching-master>
</div>
