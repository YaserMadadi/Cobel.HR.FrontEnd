<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(targetSettingEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(targetSettingEditUI)' [disabled]='currentTargetSetting.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(targetSettingDeleteUI)' [disabled]='currentTargetSetting.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Position')"> Position</a>
				<a class='dropdown-item pointer' (click)="navigate('Base','Year')"> Year</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Target Setting</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let targetSetting of TargetSettingList; let i = index' 
                (dblclick)='onDblClicked(targetSettingMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : targetSetting.id === currentTargetSetting.id, 'free-row': targetSetting.id !== currentTargetSetting.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ targetSetting.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-targetSetting-edit #targetSettingEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-targetSetting-edit>
  <pms-targetSetting-delete #targetSettingDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-targetSetting-delete>
  <pms-targetSetting-master #targetSettingMasterUI >
  </pms-targetSetting-master>
</div>
