<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(criticalIncidentRecognitionEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(criticalIncidentRecognitionEditUI)' [ngClass]="{ 'disabled' : currentCriticalIncidentRecognition.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(criticalIncidentRecognitionDeleteUI)' [ngClass]="{ 'disabled' : currentCriticalIncidentRecognition.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('PMS','CriticalIncident')"> Critical Incident</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Critical Incident Recognition</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let criticalIncidentRecognition of CriticalIncidentRecognitionList; let i = index' 
                (dblclick)='onDblClicked(criticalIncidentRecognitionMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : criticalIncidentRecognition.id === currentCriticalIncidentRecognition.id, 'free-row': criticalIncidentRecognition.id !== currentCriticalIncidentRecognition.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ criticalIncidentRecognition.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-criticalIncidentRecognition-edit #criticalIncidentRecognitionEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-criticalIncidentRecognition-edit>
  <pms-criticalIncidentRecognition-delete #criticalIncidentRecognitionDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-criticalIncidentRecognition-delete>
  <pms-criticalIncidentRecognition-master #criticalIncidentRecognitionMasterUI >
  </pms-criticalIncidentRecognition-master>
</div>
