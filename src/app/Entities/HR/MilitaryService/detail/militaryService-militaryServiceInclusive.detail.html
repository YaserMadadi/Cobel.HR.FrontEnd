<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(militaryServiceInclusiveEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(militaryServiceInclusiveEditUI)' [disabled]='currentMilitaryServiceInclusive.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(militaryServiceInclusiveDeleteUI)' [disabled]='currentMilitaryServiceInclusive.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentMilitaryServiceInclusive' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Base','InclusiveType')"> Inclusive Type</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Military Service Inclusive</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let militaryServiceInclusive of MilitaryServiceInclusiveList; let i = index' 
                (dblclick)='onDblClicked(militaryServiceInclusiveMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : militaryServiceInclusive.id === currentMilitaryServiceInclusive.id, 'free-row': militaryServiceInclusive.id !== currentMilitaryServiceInclusive.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ militaryServiceInclusive.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-militaryServiceInclusive-edit #militaryServiceInclusiveEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-militaryServiceInclusive-edit>
  <hr-militaryServiceInclusive-delete #militaryServiceInclusiveDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-militaryServiceInclusive-delete>
  <hr-militaryServiceInclusive-master #militaryServiceInclusiveMasterUI >
  </hr-militaryServiceInclusive-master>
</div>
