<XDialog Header='Military Service Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Military Service : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Person : 
                        <guide (onClick)='onGuid("Person_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.person?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Military Service Status : 
                        <guide (onClick)='onGuid("MilitaryServiceStatus_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.militaryServiceStatus?.descriptor }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Military Service Inclusive'>
                <militaryService-militaryServiceInclusive-detail 
                    #hrMilitaryServiceMilitaryServiceInclusiveDetail
                    [MilitaryService]='currentInstance'>
                </militaryService-militaryServiceInclusive-detail>
            </tab>
			<tab heading='Military Service Excemption'>
                <militaryService-militaryServiceExcemption-detail 
                    #hrMilitaryServiceMilitaryServiceExcemptionDetail
                    [MilitaryService]='currentInstance'>
                </militaryService-militaryServiceExcemption-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
