<XDialog Header='Delete Confirmation Form of Work Experience' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Work Experience! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Person : </label>
            <label class='col-sm-8'>{{ currentInstance?.person?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Persian Company Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.persianCompanyName }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>English Company Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.englishCompanyName }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Persian Position Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.persianPositionName }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>English Position Name : </label>
            <label class='col-sm-8'>{{ currentInstance?.englishPositionName }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>From Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.fromDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>To Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.toDate | date:'fullDate' }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
