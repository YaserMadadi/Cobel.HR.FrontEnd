<fieldset class='border'>
  <legend>Department :</legend>

  <index-button-manager [Id]='currentInstance.id'
                        (onAddButtonClicked)='onAdd(departmentEditUI)'
                        (onDeleteButtonClicked)='onDelete(departmentDeleteUI)'
                        (onEditButtonClicked)='onEdit(departmentEditUI)'
                        (onRefreshButtonClicked)='onRefresh()'
                        (onLogButtonClicked)='onLog(logViewerUI)'>
    <div id='quick-menu'>

    </div>
    <div id='related-menu'>
      <a class='dropdown-item pointer' (click)='unit_Clicked(unitEditUI)'>Add Unit</a>
    </div>
  </index-button-manager>


  <table #departmentTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='Title'>Title</th>
        <th width='100px' title='Is Active'>Is Active</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #title='ngModel' id='title' name='title'
										 title='Title'
										 autocomplete='off'
										 placeholder='Title'
										[(ngModel)]='filterInstance.title'
										 type='text'
										 maxlength='400'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(departmentMasterUI)' (click)='onSelect(i)' [ngClass]="{ 'selected-row' : p.id == currentInstance.id, 'free-row' : p.id != currentInstance.id }">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.title }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>

<!--LogViewer Component-->
<log-viewer #logViewerUI [Entity]='currentInstance'>

</log-viewer>


<!-- Department -->
<hr-department-master #departmentMasterUI>
</hr-department-master>

<hr-department-edit #departmentEditUI
                (onClosed)='onEditModalClosed($event)'>
</hr-department-edit>

<hr-department-delete #departmentDeleteUI 
                (onClosed)='onDeleteModalClosed($event)'>
</hr-department-delete>


<hr-unit-edit #unitEditUI> <!--  (onClosed)='unitEditUI_Closed($event)' -->
</hr-unit-edit>
