<XDialog Header='Delete Confirmation Form of Position' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Position! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Parent : </label>
            <label class='col-sm-8'>{{ currentInstance?.parent?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Position Title : </label>
            <label class='col-sm-8'>{{ currentInstance?.positionTitle }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Level : </label>
            <label class='col-sm-8'>{{ currentInstance?.level?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Unit : </label>
            <label class='col-sm-8'>{{ currentInstance?.unit?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Position Category : </label>
            <label class='col-sm-8'>{{ currentInstance?.positionCategory?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Capacity : </label>
            <label class='col-sm-8'>{{ currentInstance?.capacity | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Active : </label>
            <label class='col-sm-8'>{{ currentInstance?.isActive | bitToActive }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
