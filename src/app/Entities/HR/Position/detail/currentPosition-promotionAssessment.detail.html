<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(promotionAssessmentEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(promotionAssessmentEditUI)' [disabled]='currentPromotionAssessment.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(promotionAssessmentDeleteUI)' [disabled]='currentPromotionAssessment.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentPromotionAssessment' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('LAD','Assessment')"> Assessment</a>
				<a class='dropdown-item pointer' (click)="navigate('LAD','PromotionResult')"> Promotion Result</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Promotion Assessment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let promotionAssessment of PromotionAssessmentList; let i = index' 
                (dblclick)='onDblClicked(promotionAssessmentMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : promotionAssessment.id === currentPromotionAssessment.id, 'free-row': promotionAssessment.id !== currentPromotionAssessment.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ promotionAssessment.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-promotionAssessment-edit #promotionAssessmentEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-promotionAssessment-edit>
  <lad-promotionAssessment-delete #promotionAssessmentDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-promotionAssessment-delete>
  <lad-promotionAssessment-master #promotionAssessmentMasterUI >
  </lad-promotionAssessment-master>
</div>
