<XDialog Header='Delete Confirmation Form of Contract' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Contract! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employee : </label>
            <label class='col-sm-8'>{{ currentInstance?.employee?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Contract Type : </label>
            <label class='col-sm-8'>{{ currentInstance?.contractType?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Number : </label>
            <label class='col-sm-8'>{{ currentInstance?.number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>From Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.fromDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>To Date : </label>
            <label class='col-sm-8'>{{ currentInstance?.toDate | date:'fullDate' }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Signed : </label>
            <label class='col-sm-8'>{{ currentInstance?.isSigned }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
