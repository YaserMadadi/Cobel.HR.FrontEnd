<XDialog Header='Message Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Message : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Id : 
                        <guide (onClick)='onGuid("Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.id | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Code : 
                        <guide (onClick)='onGuid("Code")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.code | number }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <!-- DetailPart -->
    </div>
   
</XDialog>
