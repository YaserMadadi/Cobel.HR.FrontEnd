<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(personDrivingLicenseEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(personDrivingLicenseEditUI)' [disabled]='currentPersonDrivingLicense.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(personDrivingLicenseDeleteUI)' [disabled]='currentPersonDrivingLicense.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Person')"> Person</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Person Driving License</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let personDrivingLicense of PersonDrivingLicenseList; let i = index' 
                (dblclick)='onDblClicked(personDrivingLicenseMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : personDrivingLicense.id === currentPersonDrivingLicense.id, 'free-row': personDrivingLicense.id !== currentPersonDrivingLicense.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ personDrivingLicense.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-personDrivingLicense-edit #personDrivingLicenseEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-personDrivingLicense-edit>
  <hr-personDrivingLicense-delete #personDrivingLicenseDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-personDrivingLicense-delete>
  <hr-personDrivingLicense-master #personDrivingLicenseMasterUI >
  </hr-personDrivingLicense-master>
</div>
