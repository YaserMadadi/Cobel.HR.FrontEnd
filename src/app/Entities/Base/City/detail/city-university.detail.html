<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(universityEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(universityEditUI)' [disabled]='currentUniversity.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(universityDeleteUI)' [disabled]='currentUniversity.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> University</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let university of UniversityList; let i = index' 
                (dblclick)='onDblClicked(universityMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : university.id === currentUniversity.id, 'free-row': university.id !== currentUniversity.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ university.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <base-university-edit #universityEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </base-university-edit>
  <base-university-delete #universityDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </base-university-delete>
  <base-university-master #universityMasterUI >
  </base-university-master>
</div>
