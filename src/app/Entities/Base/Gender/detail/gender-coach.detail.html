<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(coachEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(coachEditUI)' [ngClass]="{ 'disabled' : currentCoach.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(coachDeleteUI)' [ngClass]="{ 'disabled' : currentCoach.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Coach</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let coach of CoachList; let i = index' 
                (dblclick)='onDblClicked(coachMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : coach.id === currentCoach.id, 'free-row': coach.id !== currentCoach.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ coach.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-coach-edit #coachEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-coach-edit>
  <lad-coach-delete #coachDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-coach-delete>
  <lad-coach-master #coachMasterUI >
  </lad-coach-master>
</div>
