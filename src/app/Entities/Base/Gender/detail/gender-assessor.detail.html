<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(assessorEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(assessorEditUI)' [ngClass]="{ 'disabled' : currentAssessor.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(assessorDeleteUI)' [ngClass]="{ 'disabled' : currentAssessor.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Assessor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let assessor of AssessorList; let i = index' 
                (dblclick)='onDblClicked(assessorMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : assessor.id === currentAssessor.id, 'free-row': assessor.id !== currentAssessor.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ assessor.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-assessor-edit #assessorEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-assessor-edit>
  <lad-assessor-delete #assessorDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-assessor-delete>
  <lad-assessor-master #assessorMasterUI >
  </lad-assessor-master>
</div>
