<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(yearQuarterEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(yearQuarterEditUI)' [ngClass]="{ 'disabled' : currentYearQuarter.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(yearQuarterDeleteUI)' [ngClass]="{ 'disabled' : currentYearQuarter.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Base','Quarter')"> Quarter</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Year Quarter</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let yearQuarter of YearQuarterList; let i = index' 
                (dblclick)='onDblClicked(yearQuarterMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : yearQuarter.id === currentYearQuarter.id, 'free-row': yearQuarter.id !== currentYearQuarter.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ yearQuarter.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <base-yearQuarter-edit #yearQuarterEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </base-yearQuarter-edit>
  <base-yearQuarter-delete #yearQuarterDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </base-yearQuarter-delete>
  <base-yearQuarter-master #yearQuarterMasterUI >
  </base-yearQuarter-master>
</div>
