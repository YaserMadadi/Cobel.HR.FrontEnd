<XDialog Header='Edit Form of Year' 
  [IsShown]='IsShown'
  (OnClosed)='onClose()'
  [ModalType]='1' >
  <form (ngSubmit)='onSave(currentInstance, yearEditUI)' 
    #yearEditUI='ngForm'
    autocomplete='off'>
    <div class='form-margin'>
      <!-- YearTitle -->
      <div class='form-group'>
        <guide (onClick)='onGuid("YearTitle")'></guide>
        <label for='yearTitle' class='col-form-label'>Year Title : </label>
        <span class='help-block col-form-label' *ngIf='!yearTitle.valid && yearTitle.touched && !yearTitle.disabled'>( Value is not Valid! )</span>
        
        <kendo-numerictextbox #yearTitle='ngModel' 
            name='yearTitle' 
            title='Year Title' 
            placeholder='Year Title'
            class='form-control'
            [ngClass]="{ 'error' : !yearTitle.valid && yearTitle.touched }" 
            [value]='currentInstance.yearTitle' 
            [min]='-2147483648' [max]='2147483647' 
            [(ngModel)]='currentInstance.yearTitle'
            [format]="'n0'" 
            [decimals]='0'
            [spinners]='false'
            [disabled]='IsLocked'
             required ></kendo-numerictextbox>
      </div>
			<!-- Description -->
      <div class='form-group'>
        <guide (onClick)='onGuid("Description")'></guide>
        <label for='description' class='col-form-label'>Description : </label>
        <span class='help-block col-form-label' *ngIf='!description.valid && description.touched && !description.disabled'>( Value is not Valid! )</span>
        <input type='text' 
                    title='Description' 
                    [ngClass]="{ 'error' : !description.valid && description.touched }" 
                    class='form-control ' 
                    #description='ngModel' 
                    name='description' 
                    placeholder='... Description' 
                    [(ngModel)]='currentInstance.description' 
                    [disabled]='IsLocked'
                    maxlength='200'  />
      </div>
			
    </div>
    <div class='modal-footer'>
      <button id='add-button' 
            type='submit'
            class='xbtn btn-add modal-footer-button' 
            [disabled]='!yearEditUI.valid || IsLocked' >Save & Close</button>
      <button id='add-continue-button'
            type='button' 
            class='xbtn btn-refresh modal-footer-button' 
            [disabled]='!yearEditUI.valid || IsLocked' 
            [hidden]='IsEditMode' 
            (click)='onSave(currentInstance, yearEditUI, true)'>Save</button>
      <button id='cancel-button'
            class='xbtn btn-delete modal-footer-button' 
            [disabled]='IsLocked'
            (click)='onClose()'>Cancel</button>
    </div>
  </form>
</XDialog>
