<XDialog Header='Year Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Year : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Year Title : 
                        <guide (onClick)='onGuid("YearTitle")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.yearTitle | number }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Description : 
                        <guide (onClick)='onGuid("Description")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.description }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Target Setting'>
                <year-targetSetting-detail 
                    #baseYearTargetSettingDetail
                    [Year]='currentInstance'>
                </year-targetSetting-detail>
            </tab>
			<tab heading='Year Quarter'>
                <year-yearQuarter-detail 
                    #baseYearYearQuarterDetail
                    [Year]='currentInstance'>
                </year-yearQuarter-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
