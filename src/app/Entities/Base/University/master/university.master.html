<XDialog Header='University Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>University : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>City : 
                        <guide (onClick)='onGuid("City_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.city?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is External : 
                        <guide (onClick)='onGuid("IsExternal")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isExternal }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='University History'>
                <university-universityHistory-detail 
                    #baseUniversityUniversityHistoryDetail
                    [University]='currentInstance'>
                </university-universityHistory-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
