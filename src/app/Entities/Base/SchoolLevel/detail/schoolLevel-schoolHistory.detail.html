<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(schoolHistoryEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(schoolHistoryEditUI)' [ngClass]="{ 'disabled' : currentSchoolHistory.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(schoolHistoryDeleteUI)' [ngClass]="{ 'disabled' : currentSchoolHistory.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Person')"> Person</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> School History</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let schoolHistory of SchoolHistoryList; let i = index' 
                (dblclick)='onDblClicked(schoolHistoryMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : schoolHistory.id === currentSchoolHistory.id, 'free-row': schoolHistory.id !== currentSchoolHistory.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ schoolHistory.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-schoolHistory-edit #schoolHistoryEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-schoolHistory-edit>
  <hr-schoolHistory-delete #schoolHistoryDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-schoolHistory-delete>
  <hr-schoolHistory-master #schoolHistoryMasterUI >
  </hr-schoolHistory-master>
</div>
