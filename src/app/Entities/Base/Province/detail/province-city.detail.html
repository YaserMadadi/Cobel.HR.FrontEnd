<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(cityEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(cityEditUI)' [disabled]='currentCity.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(cityDeleteUI)' [disabled]='currentCity.id == 0'>Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let city of CityList; let i = index' 
                (dblclick)='onDblClicked(cityMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : city.id === currentCity.id, 'free-row': city.id !== currentCity.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ city.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <base-city-edit #cityEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </base-city-edit>
  <base-city-delete #cityDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </base-city-delete>
  <base-city-master #cityMasterUI >
  </base-city-master>
</div>
