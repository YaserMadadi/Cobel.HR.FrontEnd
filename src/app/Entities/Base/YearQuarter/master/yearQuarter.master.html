<XDialog Header='Year Quarter Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Year Quarter : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Year : 
                        <guide (onClick)='onGuid("Year_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.year?.descriptor }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Quarter : 
                        <guide (onClick)='onGuid("Quarter_Id")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.quarter?.descriptor }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Assessment Training'>
                <deadLine-assessmentTraining-detail 
                    #baseDeadLineAssessmentTrainingDetail
                    [DeadLine]='currentInstance'>
                </deadLine-assessmentTraining-detail>
            </tab>
        </tabset>
    </div>
</XDialog>
