<XDialog Header='Delete Confirmation Form of Field Of Study' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Field Of Study! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>University Field Category : </label>
            <label class='col-sm-8'>{{ currentInstance?.universityFieldCategory?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Major : </label>
            <label class='col-sm-8'>{{ currentInstance?.major }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Minor : </label>
            <label class='col-sm-8'>{{ currentInstance?.minor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Code : </label>
            <label class='col-sm-8'>{{ currentInstance?.code | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Is Active : </label>
            <label class='col-sm-8'>{{ currentInstance?.isActive | bitToActive }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
