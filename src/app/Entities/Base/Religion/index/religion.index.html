<fieldset class='border'>
  <legend>Religion :</legend>
  <div class='btn-group'>
    <button name='addButton' class='xbtn btn-add' (click)='onAdd(religionEditUI)'>Add</button>
    <button name='refreshButton' class='xbtn btn-refresh' (click)='onRefresh()'>Refresh</button>
    <button name='printButton' class='xbtn btn-extra' (click)='onPrint(religionTable)'>Print</button>
  </div>
  <div class='btn-group float-right'>
    <button class='xbtn btn-edit' (click)='onEdit(religionEditUI)' [disabled]='currentInstance.id == 0'>Edit</button>
    <button class='xbtn btn-delete' (click)='onDelete(religionDeleteUI)' [disabled]='currentInstance.id == 0'>Delete</button>
    <button class='xbtn btn-delete' (click)='onLog(logViewerUI)' [disabled]='currentInstance.id == 0'>Log</button>
  </div>
  <!-- Quick Access Menu -->
  
  <dropDownMenu id='related-items-menu' class='float-right' [disabled]='currentInstance.id == 0'>
    <a class='dropdown-item pointer' (click)='person_Clicked(personEditUI)'>Add Person</a>
	
  </dropDownMenu>
  <table #religionTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='English Title'>English Title</th>
        <th title='Persian Title'>Persian Title</th>
        <th width='100px' title='Is Active'>Is Active</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #englishTitle='ngModel' id='englishTitle' name='englishTitle'
										 title='English Title'
										 autocomplete='off'
										 placeholder='English Title'
										[(ngModel)]='filterInstance.englishTitle'
										 type='text'
										 maxlength='100'
										 (keyup)='doFilter($event)' dir='ltr' />
        </th>
        <th>
          <input class='form-control' #persianTitle='ngModel' id='persianTitle' name='persianTitle'
										 title='Persian Title'
										 autocomplete='off'
										 placeholder='Persian Title'
										[(ngModel)]='filterInstance.persianTitle'
										 type='text'
										 maxlength='200'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(religionMasterUI)' (click)='onSelect(i)' [ngClass]="{ 'selected-row' : p.id == currentInstance.id, 'free-row' : p.id != currentInstance.id }">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.englishTitle }}</td>
				<td>{{ p.persianTitle }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>

<!--LogViewer Component-->
<log-viewer #logViewerUI [Entity]='currentInstance'>

</log-viewer>

</base-religion-master>

                (onClosed)='onEditModalClosed($event)'>
</base-religion-edit>

                (onClosed)='onDeleteModalClosed($event)'>
</base-religion-delete>
