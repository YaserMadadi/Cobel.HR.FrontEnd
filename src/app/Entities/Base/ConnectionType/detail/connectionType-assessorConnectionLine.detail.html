<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(assessorConnectionLineEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(assessorConnectionLineEditUI)' [disabled]='currentAssessorConnectionLine.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(assessorConnectionLineDeleteUI)' [disabled]='currentAssessorConnectionLine.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentAssessorConnectionLine' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('LAD','Assessor')"> Assessor</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Assessor Connection Line</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let assessorConnectionLine of AssessorConnectionLineList; let i = index' 
                (dblclick)='onDblClicked(assessorConnectionLineMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : assessorConnectionLine.id === currentAssessorConnectionLine.id, 'free-row': assessorConnectionLine.id !== currentAssessorConnectionLine.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ assessorConnectionLine.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <lad-assessorConnectionLine-edit #assessorConnectionLineEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </lad-assessorConnectionLine-edit>
  <lad-assessorConnectionLine-delete #assessorConnectionLineDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </lad-assessorConnectionLine-delete>
  <lad-assessorConnectionLine-master #assessorConnectionLineMasterUI >
  </lad-assessorConnectionLine-master>
</div>
