<XDialog Header='Excemption Type Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Excemption Type : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Military Service Excemption'>
                <excemptionType-militaryServiceExcemption-detail 
                    #baseExcemptionTypeMilitaryServiceExcemptionDetail
                    [ExcemptionType]='currentInstance'>
                </excemptionType-militaryServiceExcemption-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
