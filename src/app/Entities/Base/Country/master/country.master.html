<XDialog Header='Country Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>Country : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>English Title : 
                        <guide (onClick)='onGuid("EnglishTitle")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.englishTitle }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Persian Title : 
                        <guide (onClick)='onGuid("PersianTitle")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.persianTitle }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Is Active : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Person'>
                <nationality-person-detail 
                    #baseNationalityPersonDetail
                    [Nationality]='currentInstance'>
                </nationality-person-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
