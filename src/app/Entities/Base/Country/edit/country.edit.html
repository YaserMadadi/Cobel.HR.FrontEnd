<XDialog Header='Edit Form of Country' 
  [IsShown]='IsShown'
  (OnClosed)='onClose()'
  [ModalType]='1' >
  <form (ngSubmit)='onSave(currentInstance, countryEditUI)' 
    #countryEditUI='ngForm'
    autocomplete='off'>
    <div class='form-margin'>
      <!-- EnglishTitle -->
      <div class='form-group'>
        <guide (onClick)='onGuid("EnglishTitle")'></guide>
        <label for='englishTitle' class='col-form-label'>English Title : </label>
        <span class='help-block col-form-label' *ngIf='!englishTitle.valid && englishTitle.touched && !englishTitle.disabled'>( Value is not Valid! )</span>
        <input type='text' 
                    title='English Title' 
                    [ngClass]="{ 'error' : !englishTitle.valid && englishTitle.touched }" 
                    class='form-control ' 
                    #englishTitle='ngModel' 
                    name='englishTitle' 
                    placeholder='... English Title' 
                    [(ngModel)]='currentInstance.englishTitle' 
                    [disabled]='IsLocked'
                    maxlength='200'  dir='ltr'  required  />
      </div>
			<!-- PersianTitle -->
      <div class='form-group'>
        <guide (onClick)='onGuid("PersianTitle")'></guide>
        <label for='persianTitle' class='col-form-label'>Persian Title : </label>
        <span class='help-block col-form-label' *ngIf='!persianTitle.valid && persianTitle.touched && !persianTitle.disabled'>( Value is not Valid! )</span>
        <input type='text' 
                    title='Persian Title' 
                    [ngClass]="{ 'error' : !persianTitle.valid && persianTitle.touched }" 
                    class='form-control ' 
                    #persianTitle='ngModel' 
                    name='persianTitle' 
                    placeholder='... Persian Title' 
                    [(ngModel)]='currentInstance.persianTitle' 
                    [disabled]='IsLocked'
                    maxlength='400'  required  />
      </div>
			<!-- IsActive -->
      <div class='form-group'>
        <guide (onClick)='onGuid("IsActive")'></guide>
        <label for='isActive' class='col-form-label'>Is Active : </label>
        <!--IsActive do not Required-->
        <input type='checkbox' 
                #isActive 
                id = 'isActive'
                name = 'isActive'
                kendoCheckBox
                [checked] = 'currentInstance.isActive'
                [(ngModel)] = 'currentInstance.isActive' /> 
      </div>
			
    </div>
    <div class='modal-footer'>
      <button id='add-button' 
            type='submit'
            class='xbtn btn-add modal-footer-button' 
            [disabled]='!countryEditUI.valid || IsLocked' >Save & Close</button>
      <button id='add-continue-button'
            type='button' 
            class='xbtn btn-refresh modal-footer-button' 
            [disabled]='!countryEditUI.valid || IsLocked' 
            [hidden]='IsEditMode' 
            (click)='onSave(currentInstance, countryEditUI, true)'>Save</button>
      <button id='cancel-button'
            class='xbtn btn-delete modal-footer-button' 
            [disabled]='IsLocked'
            (click)='onClose()'>Cancel</button>
    </div>
  </form>
</XDialog>
