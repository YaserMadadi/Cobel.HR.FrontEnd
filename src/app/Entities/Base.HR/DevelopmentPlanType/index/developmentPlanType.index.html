
<fieldset class='border'>
  <legend>DevelopmentPlanType :</legend>
  <div class='btn-group'>
    <button name='addButton' class='xbtn btn-add' (click)='onAdd(developmentPlanTypeEditUI)'>Add</button>
    <button name='refreshButton' class='xbtn btn-refresh' (click)='onRefresh()'>Refresh</button>
    <button name='printButton' class='xbtn btn-extra' (click)='onPrint(developmentPlanTypeTable)'>Print</button>
  </div>
  <div class='btn-group float-right'>
    <button class='xbtn btn-edit' (click)='onEdit(developmentPlanTypeEditUI)' [disabled]='currentInstance.id == 0'>Edit</button>
    <button class='xbtn btn-delete' (click)='onDelete(developmentPlanTypeDeleteUI)' [disabled]='currentInstance.id == 0'>Delete</button>
    <button class='xbtn btn-delete' (click)='onLog(logViewerUI)' [disabled]='currentInstance.id == 0'>Log</button>
  </div>
  <!-- Quick Access Menu -->
  
  <table #developmentPlanTypeTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='Title'>Title</th>
        <th width='100px' title='IsActive'>IsActive</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #title='ngModel' id='title' name='title'
										 title='Title'
										 autocomplete='off'
										 placeholder='Title'
										[(ngModel)]='filterInstance.title'
										 type='text'
										 maxlength='800'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(developmentPlanTypeMasterUI)' (click)='onSelect(i)' [ngClass]="{ 'selected-row' : p.id == currentInstance.id, 'free-row' : p.id != currentInstance.id }">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.title }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>

<!--LogViewer Component-->
<log-viewer #logViewerUI [Entity]='currentInstance'>

</log-viewer>


<!-- DevelopmentPlanType -->
<base-hr-developmentPlanType-master #developmentPlanTypeMasterUI>
</base-hr-developmentPlanType-master>

<base-hr-developmentPlanType-edit #developmentPlanTypeEditUI
                (onClosed)='onEditModalClosed($event)'>
</base-hr-developmentPlanType-edit>

<base-hr-developmentPlanType-delete #developmentPlanTypeDeleteUI 
                (onClosed)='onDeleteModalClosed($event)'>
</base-hr-developmentPlanType-delete>
