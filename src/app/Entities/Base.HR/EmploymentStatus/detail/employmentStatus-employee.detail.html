
<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(employeeEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(employeeEditUI)' [disabled]='currentEmployee.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(employeeDeleteUI)' [disabled]='currentEmployee.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentEmployee' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Person')"> Person</a>
				<a class='dropdown-item pointer' (click)="navigate('Base','HoldingSection')"> HoldingSection</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Employee</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let employee of EmployeeList; let i = index' 
                (dblclick)='onDblClicked(employeeMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : employee.id === currentEmployee.id, 'free-row': employee.id !== currentEmployee.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ employee.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-employee-edit #employeeEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-employee-edit>
  <hr-employee-delete #employeeDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-employee-delete>
  <hr-employee-master #employeeMasterUI >
  </hr-employee-master>
</div>
