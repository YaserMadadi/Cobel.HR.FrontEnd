
<XDialog Header='EmploymentStatus Management form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>EmploymentStatus : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>EnglishTitle : 
                        <guide (onClick)='onGuid("EnglishTitle")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.englishTitle }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>PersianTitle : 
                        <guide (onClick)='onGuid("PersianTitle")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.persianTitle }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>IsActive : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='EmployeeDetail'>
                <employmentStatus-employeeDetail-detail 
                    #base_hrEmploymentStatusEmployeeDetailDetail
                    [EmploymentStatus]='currentInstance'>
                </employmentStatus-employeeDetail-detail>
            </tab>
			<tab heading='Employee'>
                <employmentStatus-employee-detail 
                    #base_hrEmploymentStatusEmployeeDetail
                    [EmploymentStatus]='currentInstance'>
                </employmentStatus-employee-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
