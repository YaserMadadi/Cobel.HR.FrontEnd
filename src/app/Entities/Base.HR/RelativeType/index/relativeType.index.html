
<fieldset class='border'>
  <legend>RelativeType :</legend>
  <div class='btn-group'>
    <button name='addButton' class='xbtn btn-add' (click)='onAdd(relativeTypeEditUI)'>Add</button>
    <button name='refreshButton' class='xbtn btn-refresh' (click)='onRefresh()'>Refresh</button>
    <button name='printButton' class='xbtn btn-extra' (click)='onPrint(relativeTypeTable)'>Print</button>
  </div>
  <div class='btn-group float-right'>
    <button class='xbtn btn-edit' (click)='onEdit(relativeTypeEditUI)' [disabled]='currentInstance.id == 0'>Edit</button>
    <button class='xbtn btn-delete' (click)='onDelete(relativeTypeDeleteUI)' [disabled]='currentInstance.id == 0'>Delete</button>
    <button class='xbtn btn-delete' (click)='onLog(logViewerUI)' [disabled]='currentInstance.id == 0'>Log</button>
  </div>
  <!-- Quick Access Menu -->
  
  <table #relativeTypeTable class='table table-hover indexTable'>
    <thead>
      <tr>
        <th class='row-number'>Row</th>
        <th title='Title'>Title</th>
        <th width='100px' title='IsActive'>IsActive</th>
      </tr>
      <tr name='secondRow'>
        <th class='row-number'></th>
        <th>
          <input class='form-control' #title='ngModel' id='title' name='title'
										 title='Title'
										 autocomplete='off'
										 placeholder='Title'
										[(ngModel)]='filterInstance.title'
										 type='text'
										 maxlength='200'
										 (keyup)='doFilter($event)' />
        </th>
        <th>
          
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of list; let i = index' (dblclick)='onDblClicked(relativeTypeMasterUI)' (click)='onSelect(i)' [ngClass]="p.id == currentInstance.id ? 'selected-row' : ( i % 2 == 0 ? 'free-row' : 'free-row-even')">
        <td class='row-number'>{{ i+1 }}</td>
				<td>{{ p.title }}</td>
				<td width='100px'><input type='checkbox' disabled [(ngModel)]='p.isActive' /></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <paginator #Paginator (onChangePage)='PageChanging($event)' hidden></paginator>
  <hr>
</fieldset>

<!--LogViewer Component-->
<log-viewer #logViewerUI [Entity]='currentInstance'>

</log-viewer>
