
<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(relativeEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(relativeEditUI)' [disabled]='currentRelative.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(relativeDeleteUI)' [disabled]='currentRelative.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentRelative' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Person')"> Person</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Relative</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let relative of RelativeList; let i = index' 
                (dblclick)='onDblClicked(relativeMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : relative.id === currentRelative.id, 'free-row': relative.id !== currentRelative.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ relative.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-relative-edit #relativeEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-relative-edit>
  <hr-relative-delete #relativeDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-relative-delete>
  <hr-relative-master #relativeMasterUI >
  </hr-relative-master>
</div>
