<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(employeeEventEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(employeeEventEditUI)' [ngClass]="{ 'disabled' : currentEmployeeEvent.id == 0 }">Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(employeeEventDeleteUI)' [ngClass]="{ 'disabled' : currentEmployeeEvent.id == 0 }">Delete</button>
      </div>
      <div class='float-right'>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('HR','Employee')"> Employee</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> Employee Event</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let employeeEvent of EmployeeEventList; let i = index' 
                (dblclick)='onDblClicked(employeeEventMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : employeeEvent.id === currentEmployeeEvent.id, 'free-row': employeeEvent.id !== currentEmployeeEvent.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ employeeEvent.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <hr-employeeEvent-edit #employeeEventEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </hr-employeeEvent-edit>
  <hr-employeeEvent-delete #employeeEventDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </hr-employeeEvent-delete>
  <hr-employeeEvent-master #employeeEventMasterUI >
  </hr-employeeEvent-master>
</div>
