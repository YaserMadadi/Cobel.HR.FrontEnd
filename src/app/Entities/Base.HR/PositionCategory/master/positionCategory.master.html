
<XDialog Header='Position Category Master Details form'
    [IsShown]='IsShown' 
    (OnClosed)='onClose()'
    [ModalType]='2'>
    <div class='master-content'>
        <fieldset class='border rounded'>
            <legend>PositionCategory : </legend>
            <div>
                <div class='form-group row'>
                    <label class='col-sm-4 titleControl'>Title : 
                        <guide (onClick)='onGuid("Title")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.title }}</label>
                </div>
				<div class='form-group row'>
                    <label class='col-sm-4 titleControl'>IsActive : 
                        <guide (onClick)='onGuid("IsActive")'></guide>
                    </label>
                    <label class='col-sm-8'>{{ currentInstance.isActive | bitToActive }}</label>
                </div>
            </div>
            <button class='xbtn btn-refresh float-right' (click)='onReload()'>reload...</button>
    <log-button [CurrentInstance]='currentInstance'></log-button>
        </fieldset>
        <hr/>
        <tabset #tabset>
            <tab heading='Position'>
                <positionCategory-position-detail 
                    #base_hrPositionCategoryPositionDetail
                    [PositionCategory]='currentInstance'>
                </positionCategory-position-detail>
            </tab>
			<tab heading='Config Target Setting'>
                <positionCategory-configTargetSetting-detail 
                    #base_hrPositionCategoryConfigTargetSettingDetail
                    [PositionCategory]='currentInstance'>
                </positionCategory-configTargetSetting-detail>
            </tab>
        </tabset>
    </div>
   
</XDialog>
