
<div class='detail-part'>
  <fieldset>
    <div id='button-section'>
      <div class='btn-group ' role='group' aria-label='Basic example'>
        <button type='button' name='addButton' class='xbtn btn-add' 
                  (click)='onAdd(configTargetSettingEditUI)' >Add</button>
        <button type='button' name='editButton' class='xbtn btn-edit' 
                  (click)='onEdit(configTargetSettingEditUI)' [disabled]='currentConfigTargetSetting.id == 0'>Edit</button>
        <button type='button' name='deleteButton' class='xbtn btn-delete' 
                  (click)='onDelete(configTargetSettingDeleteUI)' [disabled]='currentConfigTargetSetting.id == 0'>Delete</button>
      </div>
      <div class='float-right d-flex' >
        <log-button [CurrentInstance]='currentConfigTargetSetting' ></log-button>
        <button type='button' name='refreshButton' class='xbtn btn-refresh'
                (click)='onReload()'>Refresh</button>
      </div>
      <dropDownMenu MenuTitle='Quick Access'>
				<a class='dropdown-item pointer' (click)="navigate('Base.PMS','ApproverType')"> ApproverType</a>
			</dropDownMenu>
    </div>
    <div class='detail-grid'>
      <table class='table table-hover' >
        <thead class='thead'>
          <tr class='header-row'>
            <th class='row-number'>Row</th>
            <th> ConfigTargetSetting</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let configTargetSetting of ConfigTargetSettingList; let i = index' 
                (dblclick)='onDblClicked(configTargetSettingMasterUI)' 
                (click)='onSelect(i)'
                [ngClass]="{ 'selected-row' : configTargetSetting.id === currentConfigTargetSetting.id, 'free-row': configTargetSetting.id !== currentConfigTargetSetting.id  }">
            <td class='row-number'>{{i+1}}</td>
            <td>
                {{ configTargetSetting.descriptor }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </fieldset>
  <pms-configTargetSetting-edit #configTargetSettingEditUI 
    (onClosed)='onEditModal_Closed($event)'>
  </pms-configTargetSetting-edit>
  <pms-configTargetSetting-delete #configTargetSettingDeleteUI 
    (onClosed)='onDeleteModal_Closed($event)'>
  </pms-configTargetSetting-delete>
  <pms-configTargetSetting-master #configTargetSettingMasterUI >
  </pms-configTargetSetting-master>
</div>
