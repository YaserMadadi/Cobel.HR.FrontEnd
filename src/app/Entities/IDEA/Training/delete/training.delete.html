<XDialog Header='Delete Confirmation Form of Training' 
    [IsShown]='IsShown' 
    (OnClosed)='onCancel()'
    [ModalType]='3'>
    <div class='delete-frame'>
        <p></p>
        <p>You are going to Delete the record of Training! </p>
        <br>
        <div class='margin20'>
            
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Id : </label>
            <label class='col-sm-8'>{{ currentInstance?.id }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Employee : </label>
            <label class='col-sm-8'>{{ currentInstance?.employee?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Course : </label>
            <label class='col-sm-8'>{{ currentInstance?.course?.descriptor }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Executive Year : </label>
            <label class='col-sm-8'>{{ currentInstance?.executiveYear | number }}</label>
        </div>
        <div class='form-group row'>
            <label class='col-sm-4 titleControl'>Training Status : </label>
            <label class='col-sm-8'>{{ currentInstance?.trainingStatus }}</label>
        </div>
        </div>
        <br>
        <p>Do You Confirm?  </p>
    </div>
    <div class='modal-footer'>
      <button class='xbtn btn-delete modal-footer-button' type='button' (click)='onDelete()'>Ok, Delete it</button>
      <button class='xbtn btn-edit modal-footer-button' type='button' (click)='onCancel()'>Cancel</button>
    </div>
</XDialog>
