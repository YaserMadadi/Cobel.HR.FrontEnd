<div class="btn-toolbar" dir="ltr" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-outline-dark" (click)='goToPage(paginate.currentPage - 1)' #prePageButton
      [disabled]='paginate.currentPage == 1'>Pre</button>
    <button type="button" class="btn btn-outline-dark" (click)='goToPage(1)' #firstGroupButton
      *ngIf='pagelist[0] != 1'>1</button>
    <button type="button" class="btn btn-outline-dark" (click)='goToPage(paginate.currentPage - 5)' #preGroupButton
      *ngIf='pagelist[0] != 1'>...</button>
    <button type="button" class="btn"
      [ngClass]="{'btn-outline-dark': pageItem !== paginate.currentPage, 'btn-dark': pageItem === paginate.currentPage}"
      (click)='goToPage(pageItem)' *ngFor='let pageItem of pagelist'>{{ pageItem }}</button>
    <button type="button" class="btn btn-outline-dark" (click)='goToPage(paginate.currentPage + 5)'
      *ngIf='pagelist.length >= 5 && pagelist[4] != paginate.pageCount' #nextGroupButton>...</button>
    <button type="button" class="btn btn-outline-dark" (click)='goToPage(paginate.pageCount)' #lastpageButton
      *ngIf='paginate.pageCount > 5 && pagelist[4] != paginate.pageCount'>{{ paginate.pageCount }}</button>
    <button type="button" class="btn btn-outline-dark" (click)='goToPage(paginate.currentPage + 1)'
      [disabled]='paginate.currentPage == paginate.pageCount' #nextPageButton>Next</button>
  </div>
</div>
<div id='div' class='modal' *ngIf='false'>
  <div class='modal-content'>
    <div class="modal-body">
      <hr>
      <hr>
      I am fetching data from DataBase....(Please Wait)
      <br>
      <br>
      ( Please wait to load data completely! )
      <hr>
      <hr>
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
      <hr>
      <hr>
    </div>
  </div>
</div>
